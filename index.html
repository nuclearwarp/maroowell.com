<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="referrer" content="origin" />
  <title>마루웰</title>
  <style>
    :root { --headerH: 52px; --bg:#0f1115; --card:#161a22; --muted:#8b95a7; --text:#e6e9ef; }
    *{box-sizing:border-box}
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font:14px/1.4 system-ui,AppleSDGothicNeo,Segoe UI,Roboto
    }
    header{
      display:flex;
      gap:12px;
      align-items:center;
      padding:12px 16px;
      height:var(--headerH);
      background:#161a22;
      border-bottom:1px solid #232838;
      position:sticky;
      top:0;
      z-index:5
    }
    header h1{font-size:16px;margin:0}
    #app{
      display:grid;
      grid-template-columns:360px 1fr;
      min-height:calc(100dvh - var(--headerH))
    }
    #panel{
      padding:14px;
      border-right:1px solid #232838;
      background:#10141b
    }
    #mapWrap{position:relative}
    #map{position:absolute;inset:0}
    label{display:block;margin:10px 0 6px;color:#9aa6b2}
    input,textarea,button{font:inherit}
    textarea{
      width:100%;
      background:#0c0f14;
      border:1px solid #2a3142;
      color:var(--text);
      padding:10px;
      border-radius:10px;
      min-height:90px
    }
    button{
      background:#1b2230;
      border:1px solid #2a3142;
      color:var(--text);
      padding:8px 12px;
      border-radius:10px;
      cursor:pointer
    }
    button:hover{border-color:#3a4561}
    .row{display:flex;gap:8px;flex-wrap:wrap}
    .muted{color:#8b95a7;font-size:12px}
    .list{margin-top:10px;display:flex;flex-wrap:wrap;gap:6px}
    .chip{
      border:1px solid #2a3142;
      border-radius:999px;
      padding:6px 10px;
      background:#0c0f14;
      display:inline-flex;
      align-items:center;
      gap:6px
    }
    .chip button{border:none;background:transparent;color:#94a3b8;cursor:pointer}
    #gate{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.8);
      display:flex;
      align-items:center;
      justify-content:center;
      z-index:99
    }
    #gateCard{
      background:#0e131a;
      border:1px solid #2a3142;
      border-radius:16px;
      padding:22px;
      width:360px
    }
    #gateCard h2{margin:0 0 12px}
    .ok{color:#9FE870}
    .err{color:#ff7b7b}
    @media (max-width: 900px){
      #app{grid-template-columns:1fr}
      #panel{order:2}
    }
  </style>

  <!-- Daum 우편번호 -->
  <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

  <!-- proj4: EPSG 5179 -> WGS84 변환용 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.8.1/proj4.js"></script>

  <!-- Kakao 지도 SDK (JS 키 그대로 사용) -->
  <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=add4ce93b38c0ff9d9b9053728e067b3&libraries=services"></script>
</head>
<body>
  <header><h1>마루웰 지도</h1><span class="muted">다중 우편번호 권역 표시 · 행안부 ZIP API + Kakao Map</span></header>

  <!-- 임시 로그인(접속코드: maroowell) -->
  <div id="gate">
    <div id="gateCard">
      <h2>접속 코드</h2>
      <p class="muted">임시 보호용. 배포 전 정식 인증으로 교체 권장</p>
      <label>Access Code</label>
      <input id="code" type="password" placeholder="예: maroowell" />
      <div class="row" style="margin-top:12px">
        <button id="enterBtn">입장</button>
        <span id="gateMsg" class="muted"></span>
      </div>
    </div>
  </div>

  <div id="app" style="display:none">
    <aside id="panel">
      <div class="row" style="justify-content:space-between">
        <div>
          <div class="muted">우편번호 여러 개 동시 조회</div>
          <div class="muted">쉼표/공백/줄바꿈 모두 가능</div>
        </div>
        <button id="openAddr">주소검색 추가</button>
      </div>

      <label style="margin-top:12px">우편번호 목록</label>
      <textarea id="zipInput" placeholder="예: 07420, 07421 07422&#10;또는 붙여넣기"></textarea>
      <div class="row" style="margin-top:8px">
        <button id="addBtn">추가</button>
        <button id="clearBtn">초기화</button>
        <button id="searchBtn">지도표시</button>
      </div>
      <div class="list" id="zipList"></div>
      <div class="row" style="margin-top:10px">
        <button id="shareBtn">공유링크 복사</button>
        <button id="fitBtn">영역맞춤</button>
      </div>
      <p class="muted" style="margin-top:10px">
        • 각 우편번호는 <code>https://zip.maroowell.com/?zipcode=XXXXX</code> 에서<br>
        &nbsp;&nbsp;폴리곤(5179 좌표)을 받아와서 카카오 지도에 표시합니다.<br>
        • 잘못된 우편번호나 데이터가 없는 경우 미탑재로 안내됩니다.
      </p>
    </aside>
    <div id="mapWrap"><div id="map"></div></div>
  </div>

<script>
  // ------------ 공통 상태 / 유틸 ------------ //
  const state = {
    map: null,
    polygons: new Map(),   // zip -> [Polygon, ...]
    selectedZips: new Set(),
    colors: [
      '#6aa9ff','#9FE870','#fbbf24','#fb7185',
      '#22d3ee','#c084fc','#f472b6','#60a5fa',
      '#34d399','#f59e0b'
    ]
  };

  const $ = s => document.querySelector(s);
  const parseZips = raw => [...new Set((raw || '').match(/\d{5}/g) || [])];

  const pickColor = zip => {
    let h = 0;
    for (let i = 0; i < zip.length; i++) {
      h = (h * 31 + zip.charCodeAt(i)) >>> 0;
    }
    return state.colors[h % state.colors.length];
  };

  function log(...args) {
    console.log('[ZIP]', ...args);
  }

  // ------------ 지도 초기화 ------------ //
  function createMap() {
    if (!(window.kakao && kakao.maps)) {
      alert('카카오 지도 SDK가 로딩되지 않았습니다.');
      return;
    }
    state.map = new kakao.maps.Map(document.getElementById('map'), {
      center: new kakao.maps.LatLng(37.5665, 126.9780),
      level: 8
    });

    // 리사이즈 시 센터 유지
    window.addEventListener('resize', () => {
      const c = state.map.getCenter();
      state.map.relayout();
      state.map.setCenter(c);
    });
  }

  // ------------ 게이트(접속 코드) ------------ //
  function gateBind() {
    $('#enterBtn').onclick = () => {
      const ok = ($('#code').value.trim() === 'maroowell');
      const msg = $('#gateMsg');
      if (ok) {
        msg.textContent = 'OK';
        msg.className = 'ok';
        $('#gate').style.display = 'none';
        $('#app').style.display = 'grid';
        createMap();
        bindUI();
      } else {
        msg.textContent = '코드가 올바르지 않습니다.';
        msg.className = 'err';
      }
    };
  }

  // ------------ UI 바인딩 ------------ //
  function bindUI() {
    // 우편번호 추가
    $('#addBtn').onclick = () => {
      parseZips($('#zipInput').value).forEach(z => state.selectedZips.add(z));
      $('#zipInput').value = '';
      renderZipChips();
    };

    // 초기화
    $('#clearBtn').onclick = () => {
      state.selectedZips.clear();
      clearPolygons();
      renderZipChips();
    };

    // 지도표시
    $('#searchBtn').onclick = async () => {
      await drawSelected();
      fitBoundsAll();
    };

    // 영역맞춤
    $('#fitBtn').onclick = fitBoundsAll;

    // 공유링크 복사
    $('#shareBtn').onclick = async () => {
      const u = new URL(location.href);
      u.searchParams.set('zips', [...state.selectedZips].join(','));
      await navigator.clipboard.writeText(u.toString());
      alert('공유 링크가 복사되었습니다.');
    };

    // 주소검색(다음 우편번호)
    $('#openAddr').onclick = () => {
      new daum.Postcode({
        oncomplete: d => {
          if (d.zonecode) {
            state.selectedZips.add(d.zonecode);
            renderZipChips();
          }
        }
      }).open();
    };

    // 쿼리스트링에 미리 담긴 우편번호 처리
    const preset = parseZips(new URLSearchParams(location.search).get('zips'));
    preset.forEach(z => state.selectedZips.add(z));
    renderZipChips();
    if (preset.length) {
      drawSelected().then(fitBoundsAll);
    }
  }

  // ------------ 칩 렌더링 ------------ //
  function renderZipChips() {
    const list = $('#zipList');
    list.innerHTML = '';

    [...state.selectedZips].sort().forEach(zip => {
      const div = document.createElement('div');
      div.className = 'chip';
      const color = pickColor(zip);
      div.innerHTML = `
        <b>${zip}</b>
        <span style="display:inline-block;width:10px;height:10px;border-radius:2px;background:${color}"></span>
        <button title="삭제">✕</button>
      `;
      div.querySelector('button').onclick = () => {
        state.selectedZips.delete(zip);
        removePolygon(zip);
        renderZipChips();
      };
      list.appendChild(div);
    });
  }

  // ------------ 폴리곤 관리 ------------ //
  function clearPolygons() {
    for (const arr of state.polygons.values()) {
      arr.forEach(p => p.setMap(null));
    }
    state.polygons.clear();
  }

  function removePolygon(zip) {
    if (!state.polygons.has(zip)) return;
    state.polygons.get(zip).forEach(p => p.setMap(null));
    state.polygons.delete(zip);
  }

  // ------------ ZIP API 호출 & 파싱 ------------ //

  async function fetchZipData(zip) {
    const url = `https://zip.maroowell.com/?zipcode=${encodeURIComponent(zip)}`;
    const res = await fetch(url, { cache: 'no-store' });
    if (!res.ok) {
      throw new Error(`HTTP ${res.status}`);
    }
    const data = await res.json();
    log('로드 완료', zip, data);
    return data;
  }

  /**
   * 서버에서 내려오는 polygon5179 형태를
   * [ [x,y], [x,y], ... ] 형태의 하나짜리 링 배열로 표준화한다.
   * (어떤 식으로 오든 여기서 다 맞춰버리기 때문에
   *  나중에 worker 쪽 구조가 조금 바뀌어도 이 함수만 손보면 됨)
   */
  function normalizePolygon5179(poly5179) {
    if (!poly5179) return [];

    let rings = [];

    // 1. polygon5179 가 그냥 숫자 배열인 경우 -> [x1,y1,x2,y2,...]
    if (Array.isArray(poly5179) && typeof poly5179[0] === 'number') {
      const ring = [];
      for (let i = 0; i < poly5179.length - 1; i += 2) {
        ring.push([Number(poly5179[i]), Number(poly5179[i + 1])]);
      }
      rings.push(ring);
      return rings;
    }

    // 2. [ [x,y], [x,y], ... ] 인 경우
    if (Array.isArray(poly5179) &&
        Array.isArray(poly5179[0]) &&
        typeof poly5179[0][0] === 'number' &&
        poly5179[0].length === 2) {
      rings.push(poly5179.map(p => [Number(p[0]), Number(p[1])]));
      return rings;
    }

    // 3. [ [x1,y1,x2,y2,...], ... ] 인 경우
    if (Array.isArray(poly5179) &&
        Array.isArray(poly5179[0]) &&
        typeof poly5179[0][0] === 'number' &&
        poly5179[0].length > 2) {
      poly5179.forEach(flat => {
        const ring = [];
        for (let i = 0; i < flat.length - 1; i += 2) {
          ring.push([Number(flat[i]), Number(flat[i + 1])]);
        }
        rings.push(ring);
      });
      return rings;
    }

    // 4. [ [ [x,y], ... ], [ [x,y], ... ], ... ] (MultiPolygon 스타일)
    if (Array.isArray(poly5179) &&
        Array.isArray(poly5179[0]) &&
        Array.isArray(poly5179[0][0])) {
      poly5179.forEach(ringArr => {
        const ring = ringArr.map(p => [Number(p[0]), Number(p[1])]);
        rings.push(ring);
      });
      return rings;
    }

    return rings;
  }

  /**
   * EPSG:5179 -> WGS84 변환은 아직 서버 쪽에서 안해주고 있어서
   * 일단은 "임시"로 x=lng, y=lat 처리를 해 둔다.
   * (실제 서비스에서는 worker 에서 위경도까지 변환해서 내려주고,
   *  이쪽에서는 그대로 kakao.maps.LatLng(lat, lng)만 쓰는 것이 베스트)
   */
  function toLatLngFrom5179(x, y) {
    // TODO: 진짜 변환로직 필요. 지금은 테스트용.
    return { lat: y, lng: x };
  }

  function polygonsFrom5179(payload, zip) {
    const color = pickColor(zip);
    const polyField = payload.polygon5179;
    const rings = normalizePolygon5179(polyField);
    const polys = [];

    if (!rings.length) return polys;

    rings.forEach(ring => {
      const path = ring.map(([x, y]) => {
        const { lat, lng } = toLatLngFrom5179(x, y);
        return new kakao.maps.LatLng(lat, lng);
      });

      const poly = new kakao.maps.Polygon({
        map: state.map,
        path,
        strokeWeight: 2,
        strokeColor: color,
        strokeOpacity: 0.9,
        strokeStyle: 'solid',
        fillColor: color,
        fillOpacity: 0.25
      });

      polys.push(poly);
    });

    return polys;
  }

  // 선택된 우편번호들 지도에 그리기
  async function drawSelected() {
    const targets = [...state.selectedZips];

    if (!targets.length) return;

    const notFound = [];

    for (const zip of targets) {
      // 이미 그려져 있으면 스킵
      if (state.polygons.has(zip)) continue;

      try {
        const payload = await fetchZipData(zip);
        const polys = polygonsFrom5179(payload, zip);

        if (polys.length) {
          state.polygons.set(zip, polys);
        } else {
          notFound.push(zip);
        }
      } catch (e) {
        console.error('ZIP 로딩 실패', zip, e);
        notFound.push(zip);
      }
    }

    if (notFound.length) {
      alert(`폴리곤을 그리지 못한 우편번호: ${notFound.join(', ')}`);
    }
  }

  // ------------ 화면 영역 맞추기 ------------ //
  function fitBoundsAll() {
    const b = new kakao.maps.LatLngBounds();
    let has = false;

    for (const arr of state.polygons.values()) {
      for (const poly of arr) {
        const path = poly.getPath();   // 이 path 는 여러 LineString(링) 배열
        path.forEach(line => {
          for (let i = 0; i < line.getLength(); i++) {
            b.extend(line.getAt(i));
            has = true;
          }
        });
      }
    }

    if (has) {
      state.map.setBounds(b);
    }
  }

  // ------------ DOM 로드 ------------ //
  document.addEventListener('DOMContentLoaded', () => {
    gateBind();
  });
</script>

</body>
</html>
