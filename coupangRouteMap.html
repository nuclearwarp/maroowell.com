<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>MarooWell Coupang Route Map - Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
  <!-- 여기 JavaScript 키만 그대로 유지 -->
  <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=add4ce93b38c0ff9d9b9053728e067b3&autoload=false"></script>
</head>
<body>
  <div id="map"></div>

  <script>
    // SDK가 안 불러지면 바로 알 수 있게 체크
    if (!window.kakao) {
      alert("카카오 SDK 로딩 실패 (window.kakao 없음)");
    } else {
      kakao.maps.load(function () {
        var container = document.getElementById("map");
        var center = new kakao.maps.LatLng(37.5665, 126.9780); // 서울 시청

        var map = new kakao.maps.Map(container, {
          center: center,
          level: 5
        });

        var marker = new kakao.maps.Marker({
          position: center
        });
        marker.setMap(map);
      });
    }
  </script>
</body>
</html>
