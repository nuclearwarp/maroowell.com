<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CoupangLand</title>

  <!-- Kakao 지도 SDK (autoload=false 권장) -->
  <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=add4ce93b38c0ff9d9b9053728e067b3&autoload=false"></script>

  <style>
    :root{
      --bg:#f6f7fb;
      --card:#ffffff;
      --line:#e7e9f2;
      --text:#111827;
      --muted:#6b7280;

      --blue:#2563eb;
      --blue2:#60a5fa;

      --shadow:0 10px 30px rgba(17,24,39,.08);
      --radius:18px;

      --land-brown:#7a5a2b; /* 흙색 */
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
      background:var(--bg);
      color:var(--text);
    }

    .wrap{
      max-width: 1400px;
      margin: 18px auto 28px;
      padding: 0 14px;
    }

    .topbar{
      background: var(--card);
      border:1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 14px 16px;
      display:flex;
      gap: 14px;
      align-items:center;
      justify-content:space-between;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:10px;
    }

    .title{
      font-weight:900;
      letter-spacing:-.6px;
      display:flex;
      align-items:baseline;
      gap:10px;
      flex-wrap:wrap;
      font-size: 26px; /* 글씨 크기 키움 */
      line-height: 1;
    }

    /* coupang 로고 컬러(샘플 이미지 기반) */
    .coupang-word span{ font-weight:900; letter-spacing:-.8px; }
    .c1,.c2,.c3{ color:#521110; }      /* cou */
    .c4{ color:#d73227; }              /* p */
    .c5{ color:#e99923; }              /* a */
    .c6{ color:#92ba3e; }              /* n */
    .c7{ color:#50a3d9; }              /* g */
    .land{ color:var(--land-brown); font-weight:900; letter-spacing:-.8px; }

    .actions{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
      justify-content:flex-end;
    }
    .btn{
      border:1px solid var(--line);
      background:#fff;
      padding:10px 12px;
      border-radius:12px;
      cursor:pointer;
      font-weight:800;
      color:#111827;
    }
    .btn.primary{
      border-color: rgba(37,99,235,.25);
      background: rgba(37,99,235,.06);
      color:#1f4ed8;
    }
    .btn.danger{
      border-color: rgba(239,68,68,.3);
      background: rgba(239,68,68,.06);
      color:#b91c1c;
    }

    .grid{
      margin-top: 14px;
      display:grid;
      /* 지도 더 크게: 좌측 비중 더 키움 */
      grid-template-columns: 1.55fr .65fr;
      gap: 14px;
      align-items:start;
    }

    .card{
      background: var(--card);
      border:1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .card-hd{
      padding: 14px 16px;
      border-bottom:1px solid var(--line);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }
    .card-hd h3{
      margin:0;
      font-size: 15px;
      letter-spacing:-.2px;
      font-weight:900;
    }
    .pill{
      font-size: 12px;
      padding: 6px 10px;
      border-radius:999px;
      border:1px solid var(--line);
      background:#fbfbff;
      color:#374151;
      font-weight:800;
      white-space:nowrap;
    }

    .card-bd{
      padding: 14px 16px;
    }

    .row{
      display:flex;
      gap: 10px;
      align-items:center;
      flex-wrap:wrap;
    }

    .input{
      width: 100%;
      border:1px solid var(--line);
      border-radius: 12px;
      padding: 10px 12px;
      font-size: 14px;
      outline:none;
      background:#fff;
    }
    .input:focus{
      border-color: rgba(37,99,235,.35);
      box-shadow: 0 0 0 4px rgba(37,99,235,.12);
    }

    .select{
      border:1px solid var(--line);
      border-radius: 12px;
      padding: 10px 12px;
      font-size: 14px;
      outline:none;
      background:#fff;
      min-width: 180px;
      font-weight:800;
    }

    .chips{
      display:flex;
      gap: 8px;
      flex-wrap:wrap;
      margin-top: 10px;
    }
    .chip{
      border:1px solid rgba(37,99,235,.25);
      background: rgba(37,99,235,.06);
      color:#1f4ed8;
      padding: 6px 10px;
      border-radius:999px;
      font-size: 12px;
      font-weight:900;
      cursor:pointer;
      user-select:none;
    }
    .chip.gray{
      border-color: var(--line);
      background:#fff;
      color:#374151;
      font-weight:800;
    }

    .map{
      margin-top: 12px;
      width: 100%;
      height: 720px; /* 지도 더 키움 */
      border-radius: 16px;
      border:1px solid var(--line);
      overflow:hidden;
      position:relative;
    }
    .map .loading{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:900;
      color:#374151;
      background: rgba(255,255,255,.7);
      backdrop-filter: blur(2px);
      z-index: 5;
    }

    .listbox{
      margin-top: 12px;
      border:1px solid var(--line);
      border-radius: 14px;
      overflow:hidden;
    }
    .listbox .lb-hd{
      padding: 10px 12px;
      background:#fbfbff;
      border-bottom:1px solid var(--line);
      font-weight:900;
      font-size: 13px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
    }
    .list{
      max-height: 220px;
      overflow:auto;
    }
    .item{
      padding: 10px 12px;
      border-bottom:1px solid var(--line);
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
      cursor:pointer;
    }
    .item:hover{ background: rgba(37,99,235,.04); }
    .item:last-child{ border-bottom:none; }
    .name{
      font-weight:900;
      color:#111827;
    }
    .count{
      font-weight:900;
      font-size: 12px;
      padding: 4px 8px;
      border-radius:999px;
      background: rgba(37,99,235,.08);
      border:1px solid rgba(37,99,235,.18);
      color:#1f4ed8;
      white-space:nowrap;
    }

    .section{
      border-top:1px solid var(--line);
      padding-top: 12px;
      margin-top: 12px;
    }
    .section h4{
      margin: 0 0 8px;
      font-size: 13px;
      letter-spacing:-.2px;
      font-weight:900;
    }
    .kv{
      display:grid;
      grid-template-columns: 110px 1fr;
      gap: 8px 10px;
      font-size: 13px;
      align-items:start;
    }
    .k{ color: var(--muted); font-weight:900; }
    .v{ font-weight:900; }

    .mono{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 12px;
      color:#374151;
      background:#fbfbff;
      border:1px solid var(--line);
      border-radius: 12px;
      padding: 10px 12px;
      white-space: pre-wrap;
      line-height: 1.45;
    }

    textarea{
      width:100%;
      min-height: 160px;
      resize: vertical;
      border:1px solid var(--line);
      border-radius: 14px;
      padding: 10px 12px;
      font-size: 13px;
      outline:none;
      background:#fff;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }
    textarea:focus{
      border-color: rgba(37,99,235,.35);
      box-shadow: 0 0 0 4px rgba(37,99,235,.12);
    }

    .hint{
      font-size: 12px;
      color: var(--muted);
      line-height: 1.4;
    }

    @media (max-width: 1060px){
      .grid{ grid-template-columns: 1fr; }
      .map{ height: 560px; }
      .title{ font-size: 22px; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="topbar">
      <div class="brand">
        <div class="title">

      <div class="actions">
        <button class="btn primary" id="btnAll">전체 보기</button>
        <button class="btn" id="btnCopy">현재 화면 요약 복사</button>
        <button class="btn danger" id="btnReset">데이터 초기화</button>
      </div>
    </div>

    <div class="grid">
      <!-- LEFT -->
      <div class="card">
        <div class="card-hd">
          <h3>지도 기반 조회</h3>
          <span class="pill" id="pillData">데이터: 0건</span>
        </div>
        <div class="card-bd">
          <div class="row">
            <input class="input" id="q" placeholder="검색: 예) 대구 / 중구 / 칠성동 / 영등포구 / 마루웰" />
            <button class="btn" id="btnSearch">검색</button>

            <select class="select" id="vendorSelect" title="업체 필터">
              <option value="ALL">업체: 전체</option>
            </select>
          </div>

          <div class="chips" id="breadcrumbs"></div>

          <div class="map" id="mapWrap">
            <div id="map" style="width:100%;height:100%;"></div>
            <div class="loading" id="mapLoading" style="display:none;">경계 데이터를 불러오는 중...</div>
          </div>

          <div class="listbox">
            <div class="lb-hd">
              <span id="lbTitle">목록</span>
              <span class="pill" id="lbCount">0</span>
            </div>
            <div class="list" id="regionList"></div>
          </div>

          <div class="section">
            <h4>데이터 입력/수정</h4>
            <textarea id="rawInput" spellcheck="false"></textarea>

            <div class="row" style="margin-top:10px;">
              <button class="btn primary" id="btnApply">파싱/적용</button>
              <button class="btn" id="btnLoadSample">샘플 로드</button>
              <button class="btn" id="btnExportUnique">유니크 목록 내보내기</button>
            </div>

            <div class="hint" style="margin-top:10px;">
              입력 포맷: <span class="mono" style="padding:2px 6px;">[시/도] [시/군/구...] [동/읍/면] [업체명]</span>
            </div>

            <div class="hint" id="statsLine" style="margin-top:10px;"></div>
          </div>
        </div>
      </div>

      <!-- RIGHT -->
      <div class="card">
        <div class="card-hd">
          <h3>현재 선택 상세</h3>
          <span class="pill" id="pillScope">전체</span>
        </div>
        <div class="card-bd">
          <div class="kv">
            <div class="k">선택 범위</div><div class="v" id="scopeText">전체</div>
            <div class="k">업체 필터</div><div class="v" id="vendorText">전체</div>
            <div class="k">유니크</div><div class="v" id="uniqueText">0</div>
          </div>

          <div class="section">
            <h4>업체 분포 (가나다순)</h4>
            <div class="mono" id="vendorDist">표시할 데이터가 없습니다.</div>
          </div>

          <div class="section">
            <h4>동별 업체 (동 가나다순 / 업체 가나다순)</h4>
            <div class="mono" id="dongVendors">표시할 데이터가 없습니다.</div>
          </div>
        </div>
      </div>
    </div>
  </div>

    byDong: new Map(),     // sido|sigungu|dong -> [uniqueRecords]
  };

  // boundary caches
  const boundary = {
    sidoGeo: null,
    sigunguGeo: null,
    dongGeoBySido: new Map(), // sido -> geojson
  };

  // kakao map / overlays
  let map = null;
  let polygons = [];

  // -----------------------------
  // Helpers
  // -----------------------------
  function saveJson(key, obj){
    localStorage.setItem(key, JSON.stringify(obj));
  }
  function loadJson(key, fallback){
    try{
      const raw = localStorage.getItem(key);
      if(!raw) return fallback;
      return JSON.parse(raw);
    }catch(e){
      return fallback;
    }
  }
  function koSort(a,b){
    return String(a).localeCompare(String(b), "ko", { sensitivity:"base" });
  }
  function normalizeSpaces(s){ return String(s||"").trim().replace(/\s+/g," "); }
  function uniqBy(arr, keyFn){
    const m = new Map();
    for(const x of arr){
      const k = keyFn(x);
      if(!m.has(k)) m.set(k, x);
    }
    return Array.from(m.values());
  }

  function baseSidoName(s){
    return normalizeSpaces(s)
      .replace(/특별자치도$|특별자치시$|특별시$|광역시$|도$/g, "");
  }

  // --------- 핵심: 시/도 명칭 정규화(영문/약칭 -> 한글 표준) ----------
  const SIDO_CANON = new Map([
    // English -> Korean official-ish (municipalities 2018 기준명과 최대한 맞춤)
    ["seoul","서울특별시"],
    ["busan","부산광역시"],
    ["daegu","대구광역시"],
    ["incheon","인천광역시"],
    ["gwangju","광주광역시"],
    ["daejeon","대전광역시"],
    ["ulsan","울산광역시"],
    ["sejong","세종특별자치시"],
    ["gyeonggi","경기도"],
    ["gangwon","강원도"],
    ["chungcheongbuk-do","충청북도"],
    ["chungcheongnam-do","충청남도"],
    ["jeollabuk-do","전라북도"],
    ["jeollanam-do","전라남도"],
    ["gyeongsangbuk-do","경상북도"],
    ["gyeongsangnam-do","경상남도"],
    ["jeju","제주특별자치도"],

    // Common shortened english variants
    ["chungbuk","충청북도"],
    ["chungnam","충청남도"],
    ["jeonbuk","전라북도"],
    ["jeonnam","전라남도"],
    ["gyeongbuk","경상북도"],
    ["gyeongnam","경상남도"],

    // Korean short/alias
    ["서울","서울특별시"],
    ["부산","부산광역시"],
    ["대구","대구광역시"],
    ["인천","인천광역시"],
    ["광주","광주광역시"],
    ["대전","대전광역시"],
    ["울산","울산광역시"],
    ["세종","세종특별자치시"],
    ["경기","경기도"],
    ["강원","강원도"],
    ["충북","충청북도"],
    ["충남","충청남도"],
    ["전북","전라북도"],
    ["전남","전라남도"],
    ["경북","경상북도"],
    ["경남","경상남도"],
    ["제주","제주특별자치도"],

    // Special self-governing changes (dataset는 구명칭일 가능성 큼)
    ["강원특별자치도","강원도"],
    ["전북특별자치도","전라북도"],
  ]);

  function canonicalSido(name){
    const raw = normalizeSpaces(name);
    if(!raw) return raw;

    const lower = raw.toLowerCase();
    if(SIDO_CANON.has(lower)) return SIDO_CANON.get(lower);

    // raw 자체가 키로 들어있는 경우 (한글)
    if(SIDO_CANON.has(raw)) return SIDO_CANON.get(raw);

    // 끝에 '시'만 있는 약식: '대구시' -> '대구광역시' 같은 처리
    if(/^(서울|부산|대구|인천|광주|대전|울산)시$/.test(raw)){
      return raw.replace(/시$/,"") + "광역시";
    }

    // 이미 '...특별시/광역시/도/특별자치시/특별자치도'면 그대로
    if(/(특별시|광역시|도|특별자치시|특별자치도)$/.test(raw)) return raw;

    // 영문이 섞인 경우: "Daegu" 같은 케이스
    // - 일단 base로 변환해서 매핑 시도
    const base = lower.replace(/[^a-z\-]/g,"");
    if(SIDO_CANON.has(base)) return SIDO_CANON.get(base);

    return raw;
  }

  function normalizeState(){
    // localStorage에 Daegu 같은 게 박혀 있어도 부팅 시 교정
    if(state.sido){
      const fixed = canonicalSido(state.sido);
      if(fixed !== state.sido){
        state.sido = fixed;
      }
    }
    // level이 SIDO/SIGUNGU/DONG인데 sido가 비정상(영문 등)으로 인해 데이터 0이 되는 걸 방지
    // - sigungu/dong은 sido가 바뀌어도 그대로 두되, 범위가 안 맞으면 사용자가 한 단계 위로 가면 됨
    saveJson(LS_STATE, state);
  }

  // -----------------------------
  // Parsing
  // -----------------------------
  function isSidoToken(x){
    return /특별시$|광역시$|특별자치시$|도$|특별자치도$/.test(x);
  }

  function parseLine(line){
    const t = normalizeSpaces(line).split(" ").filter(Boolean);
    if(t.length < 3) return null;

    const vendor = t[t.length-1];
    const parts = t.slice(0, -1);

    let sido = null, sigungu = null, dong = null;

    // 1) 시/도가 명시된 경우
    if(parts.length >= 3 && isSidoToken(parts[0])){
      sido = canonicalSido(parts[0]);
      dong = parts[parts.length-1];
      const mid = parts.slice(1, -1);
      sigungu = normalizeSpaces(mid.join(" "));
      return { sido, sigungu, dong, vendor };
    }

    // 2) 시/도 생략: "영등포구 대림동" (서울로 가정)
    if(parts.length === 2 && /구$/.test(parts[0]) && /(동|읍|면)$/.test(parts[1])){
      sido = "서울특별시";
      sigungu = parts[0];
      dong = parts[1];
      return { sido, sigungu, dong, vendor };
    }

    // 3) 시/도 생략: "용인시 수지구 동천동" 같은 형태
    if(parts.length >= 3){
      dong = parts[parts.length-1];
      const mid = parts.slice(0, -1);
      sigungu = normalizeSpaces(mid.join(" "));

      // 최소 추정 (현재 샘플에 맞춰)
      if(/(용인시|성남시|고양시|화성시)/.test(sigungu)){
        sido = "경기도";
      } else if(/구$/.test(sigungu.split(" ").slice(-1)[0])) {
        sido = "서울특별시";
      } else {
        sido = "기타";
      }

      return { sido, sigungu, dong, vendor };
    }

    return null;
  }

  // -----------------------------
  // Index build
  // -----------------------------
  function buildIndexes(){
    idx.vendors = [];
    idx.bySido.clear();
    idx.bySigungu.clear();
    idx.byDong.clear();

    const vendors = Array.from(new Set(uniqueRecords.map(r => r.vendor))).sort(koSort);
    idx.vendors = vendors;

    for(const r of uniqueRecords){
      const kSido = r.sido;
      const kSigungu = r.sido + "|" + r.sigungu;
      const kDong = r.sido + "|" + r.sigungu + "|" + r.dong;

      if(!idx.bySido.has(kSido)) idx.bySido.set(kSido, []);
      if(!idx.bySigungu.has(kSigungu)) idx.bySigungu.set(kSigungu, []);
      if(!idx.byDong.has(kDong)) idx.byDong.set(kDong, []);

      idx.bySido.get(kSido).push(r);
      idx.bySigungu.get(kSigungu).push(r);
      idx.byDong.get(kDong).push(r);
    }
  }

  function applyFilters(base){
    let arr = base;

    if(state.vendor && state.vendor !== "ALL"){
      arr = arr.filter(r => r.vendor === state.vendor);
    }

    const q = normalizeSpaces(state.query || "");
    if(q){
      const qLower = q.toLowerCase();
      arr = arr.filter(r => {
        const blob = `${r.sido} ${r.sigungu} ${r.dong} ${r.vendor}`.toLowerCase();
        return blob.includes(qLower);
      });
    }

    return arr;
  }

  function currentScopeRecords(){
    let base = uniqueRecords;

    if(state.level === "SIDO" && state.sido){
      base = idx.bySido.get(state.sido) || [];
    } else if(state.level === "SIGUNGU" && state.sido && state.sigungu){
      base = idx.bySigungu.get(state.sido + "|" + state.sigungu) || [];
    } else if(state.level === "DONG" && state.sido && state.sigungu && state.dong){
      base = idx.byDong.get(state.sido + "|" + state.sigungu + "|" + state.dong) || [];
    }

    return applyFilters(base);
  }

  function getScopeLabel(){
    if(state.level === "NATION") return { short:"전체", long:"전체" };
    if(state.level === "SIDO") return { short: state.sido, long: state.sido };
    if(state.level === "SIGUNGU") return { short: state.sigungu, long: `${state.sido} / ${state.sigungu}` };
    return { short: state.dong, long: `${state.sido} / ${state.sigungu} / ${state.dong}` };
  }

  function setLevel(level, payload={}){
    state.level = level;

    if(level === "NATION"){
      state.sido = null; state.sigungu = null; state.dong = null;
    } else if(level === "SIDO"){
      state.sido = canonicalSido(payload.sido);
      state.sigungu = null; state.dong = null;
    } else if(level === "SIGUNGU"){
      state.sido = canonicalSido(payload.sido);
      state.sigungu = payload.sigungu;
      state.dong = null;
    } else if(level === "DONG"){
      state.sido = canonicalSido(payload.sido);
      state.sigungu = payload.sigungu;
      state.dong = payload.dong;
    }

    saveJson(LS_STATE, state);
    renderAll();
  }

  function goUp(){
    if(state.level === "DONG") return setLevel("SIGUNGU", { sido: state.sido, sigungu: state.sigungu });
    if(state.level === "SIGUNGU") return setLevel("SIDO", { sido: state.sido });
    if(state.level === "SIDO") return setLevel("NATION");
  }

  // -----------------------------
  // Map / Polygons
  // -----------------------------
  function clearMapOverlays(){
    for(const p of polygons) p.setMap(null);
    polygons = [];
  }

  function showLoading(on){
    el.mapLoading.style.display = on ? "flex" : "none";
  }

  async function fetchJson(url){
    const res = await fetch(url, { cache: "force-cache" });
    if(!res.ok) throw new Error(`fetch failed: ${res.status}`);
    return res.json();
  }

  function toLatLngPath(coords){
    return coords.map(([lng,lat]) => new kakao.maps.LatLng(lat, lng));
  }

  function featureToPolygons(feature, style, onClick){
    const geom = feature.geometry;
    const props = feature.properties || {};

    const makePoly = (ringsLatLng) => {
      const poly = new kakao.maps.Polygon({
        path: ringsLatLng,
        strokeWeight: style.strokeWeight ?? 4,
        strokeColor: style.strokeColor ?? "#2563eb",
        strokeOpacity: style.strokeOpacity ?? 0.92,
        strokeStyle: style.strokeStyle ?? "solid",
        fillColor: style.fillColor ?? "#60a5fa",
        fillOpacity: style.fillOpacity ?? 0.12,
      });

      poly.setMap(map);

      kakao.maps.event.addListener(poly, "mouseover", () => {
        poly.setOptions({ fillOpacity: style.hoverFillOpacity ?? 0.22 });
      });
      kakao.maps.event.addListener(poly, "mouseout", () => {
        poly.setOptions({ fillOpacity: style.fillOpacity ?? 0.12 });
      });
      if(onClick){
        kakao.maps.event.addListener(poly, "click", () => onClick(props, feature));
      }

      polygons.push(poly);
      return poly;
    };

    if(!geom) return [];
    const out = [];

    if(geom.type === "Polygon"){
      const rings = geom.coordinates.map(r => toLatLngPath(r));
      out.push(makePoly(rings));
    } else if(geom.type === "MultiPolygon"){
      for(const polyCoords of geom.coordinates){
        const rings = polyCoords.map(r => toLatLngPath(r));
        out.push(makePoly(rings));
      }
    }
    return out;
  }

  function getFeatureNameAny(props){
    return (
      props.name_local ||
      props.name ||
      props.NAME_1 ||
      props.NAME_2 ||
      props.CTP_KOR_NM ||
      props.SIG_KOR_NM ||
      props.adm_nm ||
      ""
    );
  }

  function parseAdmNm(admNm){
    const t = normalizeSpaces(admNm).split(" ").filter(Boolean);
    if(t.length < 3) return null;
    const sido = canonicalSido(t[0]);
    const dong = t[t.length-1];
    const sigungu = normalizeSpaces(t.slice(1, -1).join(" "));
    return { sido, sigungu, dong };
  }

  async function ensureBoundaries(){
    if(!boundary.sidoGeo){
      showLoading(true);
      boundary.sidoGeo = await fetchJson(URL_SIDO);
      showLoading(false);
    }
    if(!boundary.sigunguGeo){
      showLoading(true);
      boundary.sigunguGeo = await fetchJson(URL_SIGUNGU);
      showLoading(false);
    }
  }

  async function ensureDongGeo(sido){
    const fixed = canonicalSido(sido);
    if(boundary.dongGeoBySido.has(fixed)) return boundary.dongGeoBySido.get(fixed);

    showLoading(true);
    try{
      const geo = await fetchJson(dongUrlBySido(fixed));
      boundary.dongGeoBySido.set(fixed, geo);
      return geo;
    } finally {
      showLoading(false);
    }
  }

  function fitToCurrentPolygons(){
    try{
      const b = new kakao.maps.LatLngBounds();
      let any = false;

      for(const p of polygons){
        const path = p.getPath();
        if(!path) continue;

        if(Array.isArray(path) && path.length && Array.isArray(path[0])){
          for(const ring of path){
            for(const pt of ring){
              b.extend(pt); any = true;
            }
          }
        } else if(Array.isArray(path)){
          for(const pt of path){
            b.extend(pt); any = true;
          }
        }
      }

      if(any) map.setBounds(b);
    } catch(e){}
  }

  // ----------- 핵심: NATION 레벨에서 영문 시/도명(예: Daegu)을 한글로 매칭 -----------
  function matchSidoFromFeatureName(nameAny, knownSidos){
    const c = canonicalSido(nameAny);
    if(knownSidos.has(c)) return c;

    // base-name 매칭 (Daegu -> 대구 / 대구광역시 -> 대구)
    const cBase = baseSidoName(c);
    for(const k of knownSidos){
      if(baseSidoName(k) === cBase) return k;
    }

    // 마지막 fallback: 원문을 canonical로 반환
    return c;
  }

  async function renderMap(){
    if(!map) return;
    await ensureBoundaries();

    clearMapOverlays();

    const scope = currentScopeRecords(); // filtered data
    const knownSidos = new Set(uniqueRecords.map(r => r.sido));

    // NATION: provinces
    if(state.level === "NATION"){
      const bySidoCount = new Map();
      for(const r of scope){
        bySidoCount.set(r.sido, (bySidoCount.get(r.sido)||0) + 1);
      }

      const feats = (boundary.sidoGeo.features || []);
      for(const f of feats){
        const nameAny = getFeatureNameAny(f.properties || {});
        const matchedSido = matchSidoFromFeatureName(nameAny, knownSidos);
        const has = bySidoCount.get(matchedSido) || 0;

        const style = {
          strokeWeight: 4,
          strokeColor: "#2563eb",
          strokeOpacity: 0.92,
          fillColor: "#60a5fa",
          fillOpacity: has ? 0.14 : 0.04,
          hoverFillOpacity: has ? 0.24 : 0.10,
        };

        featureToPolygons(f, style, () => {
          setLevel("SIDO", { sido: matchedSido });
        });
      }
      return;
    }

    // SIDO: municipalities within selected sido
    if(state.level === "SIDO" && state.sido){
      const targetSido = canonicalSido(state.sido);

      const feats = (boundary.sigunguGeo.features || []);
      const candidates = [];

      for(const f of feats){
        const props = f.properties || {};
        const sidoName = canonicalSido(props.CTP_KOR_NM || props.NAME_1 || props.name_1 || "");
        const sigName = normalizeSpaces(props.SIG_KOR_NM || props.NAME_2 || props.name_2 || getFeatureNameAny(props));

        if(normalizeSpaces(sidoName) !== normalizeSpaces(targetSido)) continue;

        const has = scope.some(r => r.sigungu === sigName) ? 1 : 0;
        candidates.push({ f, sigName, has });
      }

      candidates.sort((a,b) => koSort(a.sigName,b.sigName));

      for(const it of candidates){
        const style = {
          strokeWeight: 4,
          strokeColor: "#2563eb",
          strokeOpacity: 0.92,
          fillColor: "#60a5fa",
          fillOpacity: it.has ? 0.14 : 0.04,
          hoverFillOpacity: it.has ? 0.24 : 0.10,
        };
        featureToPolygons(it.f, style, () => {
          setLevel("SIGUNGU", { sido: targetSido, sigungu: it.sigName });
        });
      }

      fitToCurrentPolygons();
      return;
    }

    // SIGUNGU: draw dong polygons for dongs with data in this sigungu
    if(state.level === "SIGUNGU" && state.sido && state.sigungu){
      const targetSido = canonicalSido(state.sido);
      const dongGeo = await ensureDongGeo(targetSido);
      const feats = (dongGeo.features || []);

      const dongsInData = new Set(scope.map(r => r.dong));
      const drawFeats = [];

      for(const f of feats){
        const props = f.properties || {};
        const admNm = props.adm_nm || getFeatureNameAny(props);
        const parsed = parseAdmNm(admNm);
        if(!parsed) continue;

        if(normalizeSpaces(parsed.sigungu) !== normalizeSpaces(state.sigungu)) continue;
        if(!dongsInData.has(normalizeSpaces(parsed.dong))) continue;

        drawFeats.push({ f, dong: normalizeSpaces(parsed.dong) });
      }

      drawFeats.sort((a,b) => koSort(a.dong,b.dong));

      for(const it of drawFeats){
        const style = {
          strokeWeight: 4,
          strokeColor: "#2563eb",
          strokeOpacity: 0.92,
          fillColor: "#60a5fa",
          fillOpacity: 0.14,
          hoverFillOpacity: 0.24,
        };
        featureToPolygons(it.f, style, () => {
          setLevel("DONG", { sido: targetSido, sigungu: state.sigungu, dong: it.dong });
        });
      }

      fitToCurrentPolygons();
      return;
    }

    // DONG: draw only selected dong polygon
    if(state.level === "DONG" && state.sido && state.sigungu && state.dong){
      const targetSido = canonicalSido(state.sido);
      const dongGeo = await ensureDongGeo(targetSido);
      const feats = (dongGeo.features || []);

      for(const f of feats){
        const props = f.properties || {};
        const admNm = props.adm_nm || getFeatureNameAny(props);
        const parsed = parseAdmNm(admNm);
        if(!parsed) continue;

        if(normalizeSpaces(parsed.sigungu) !== normalizeSpaces(state.sigungu)) continue;
        if(normalizeSpaces(parsed.dong) !== normalizeSpaces(state.dong)) continue;

        const style = {
          strokeWeight: 5,
          strokeColor: "#1d4ed8",
          strokeOpacity: 0.95,
          fillColor: "#60a5fa",
          fillOpacity: 0.18,
          hoverFillOpacity: 0.28,
        };
        featureToPolygons(f, style, null);
      }

      fitToCurrentPolygons();
      return;
    }
  }

  // -----------------------------
  // Data I/O
  // -----------------------------
  function applyRawInput(silent=false){
    const raw = el.rawInput.value || "";
    const lines = raw.split("\n").map(s => normalizeSpaces(s)).filter(Boolean);

    const parsed = [];
    for(const ln of lines){
      const r = parseLine(ln);
      if(r && r.sido && r.sigungu && r.dong && r.vendor){
        parsed.push(r);
      }
    }

    const uniq = uniqBy(parsed, r => `${r.vendor}|${r.sido}|${r.sigungu}|${r.dong}`)
      .map(r => ({...r, key:`${r.vendor}|${r.sido}|${r.sigungu}|${r.dong}`}));

    uniqueRecords = uniq;

    saveJson(LS_DATA, uniqueRecords);
    buildIndexes();

    el.statsLine.textContent = `원본 라인 ${lines.length} / 유니크(업체+지역) ${uniqueRecords.length}`;

    if(!silent) renderAll();
    else renderAll();
  }

  function loadDataFromStorageOrSeed(){
    const saved = loadJson(LS_DATA, null);
    if(saved && Array.isArray(saved) && saved.length){
      uniqueRecords = saved.map(r => ({...r, sido: canonicalSido(r.sido)}));
      saveJson(LS_DATA, uniqueRecords);
      buildIndexes();
      return;
    }

    el.rawInput.value = SAMPLE_TEXT;
    applyRawInput(true);
  }

  function exportUnique(){
    const rows = uniqueRecords
      .slice()
      .sort((a,b) => {
        const s1 = koSort(a.sido,b.sido); if(s1) return s1;
        const s2 = koSort(a.sigungu,b.sigungu); if(s2) return s2;
        const s3 = koSort(a.dong,b.dong); if(s3) return s3;
        return koSort(a.vendor,b.vendor);
      })
      .map(r => `${r.sido} ${r.sigungu} ${r.dong} ${r.vendor}`);

    const blob = new Blob([rows.join("\n")], {type:"text/plain;charset=utf-8"});
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "coupangland_unique.txt";
    a.click();
    URL.revokeObjectURL(a.href);
  }

  function copySummary(){
    const scopeLabel = getScopeLabel();
    const scope = currentScopeRecords();

    const vendorMap = new Map();
    for(const r of scope){
      vendorMap.set(r.vendor, (vendorMap.get(r.vendor)||0)+1);
    }
    const vendorLines = Array.from(vendorMap.entries()).sort((a,b)=>koSort(a[0],b[0]))
      .map(([v,c]) => `${v}:${c}`).join(", ");

    const dongMap = new Map();
    for(const r of scope){
      if(!dongMap.has(r.dong)) dongMap.set(r.dong, new Set());
      dongMap.get(r.dong).add(r.vendor);
    }
    const dongLines = Array.from(dongMap.entries()).sort((a,b)=>koSort(a[0],b[0]))
      .map(([d,set]) => `${d}(${Array.from(set).sort(koSort).join("/")})`)
      .slice(0, 80)
      .join(", ");

    const text =
`[CoupangLand 요약]
- 범위: ${scopeLabel.long}
- 업체필터: ${(state.vendor==="ALL"?"전체":state.vendor)}
- 유니크: ${scope.length}

[업체 분포(가나다)]
${vendorLines || "(없음)"}

[동별 업체(가나다)]
${dongLines || "(없음)"}
`;
    navigator.clipboard.writeText(text).then(()=> alert("요약을 클립보드에 복사했습니다."))
      .catch(()=> alert("복사 실패: 브라우저 권한을 확인하세요."));
  }

  function resetAll(){
    if(!confirm("localStorage 데이터/상태를 초기화할까요?")) return;
    localStorage.removeItem(LS_DATA);
    localStorage.removeItem(LS_STATE);
    state = {...defaultState};
    saveJson(LS_STATE, state);
    el.rawInput.value = SAMPLE_TEXT;
    applyRawInput(true);
  }

  // -----------------------------
  // Events
  // -----------------------------
  el.btnSearch.onclick = () => {
    state.query = normalizeSpaces(el.q.value);
    saveJson(LS_STATE, state);
    renderAll();
  };
  el.q.addEventListener("keydown", (e) => {
    if(e.key === "Enter"){
      state.query = normalizeSpaces(el.q.value);
      saveJson(LS_STATE, state);
      renderAll();
    }
  });

  el.vendorSelect.onchange = () => {
    state.vendor = el.vendorSelect.value || "ALL";
    saveJson(LS_STATE, state);
    renderAll();
  };

  el.btnApply.onclick = () => applyRawInput(false);

  el.btnLoadSample.onclick = () => {
    el.rawInput.value = SAMPLE_TEXT;
    applyRawInput(false);
  };

  el.btnExportUnique.onclick = () => exportUnique();

  el.btnAll.onclick = () => setLevel("NATION");

  el.btnCopy.onclick = () => copySummary();

  el.btnReset.onclick = () => resetAll();

  // -----------------------------
  // Init
  // -----------------------------
  function initMap(){
    const container = document.getElementById("map");
    map = new kakao.maps.Map(container, {
      center: new kakao.maps.LatLng(36.35, 127.9),
      level: 13,
    });
  }

  function boot(){
    normalizeState();
    loadDataFromStorageOrSeed();

    el.q.value = state.query || "";
    if(!el.rawInput.value) el.rawInput.value = SAMPLE_TEXT;

    renderAll();
  }

  kakao.maps.load(() => {
    initMap();
    boot();
  });

})();
</script>
