<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>네이버 뉴스 검색</title>
  <style>
    body { font-family: system-ui, -apple-system, "Apple SD Gothic Neo", "Noto Sans KR", sans-serif; margin: 24px; }
    h1 { margin: 0 0 16px; font-size: 32px; }
    .row { display:flex; gap:8px; align-items:center; margin-bottom:12px; }
    input { flex:1; padding:10px 12px; font-size:16px; }
    button { padding:10px 12px; font-size:16px; cursor:pointer; }
    select { padding:6px 8px; }

    #status { margin: 10px 0 12px; font-weight: 600; }

    .item { padding: 10px 0; }
    .title {
      display:block;
      font-size: 18px;
      font-weight: 800;
      color:#111;
      text-decoration:none;
      line-height: 1.35;
    }
    .title:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>네이버 뉴스 검색</h1>

  <div class="row">
    <input id="q" placeholder="키워드 입력 (예: 쿠팡CLS)" />
    <button id="btn">검색</button>
  </div>

  <div class="row">
    <label>정렬:
      <select id="sort">
        <option value="date">최신순</option>
        <option value="sim">정확도순</option>
      </select>
    </label>

    <label>개수:
      <select id="display">
        <option>10</option><option>20</option><option>30</option><option>50</option>
      </select>
    </label>
  </div>

  <div id="status"></div>
  <div id="list"></div>

  <script>
    const $ = (id) => document.getElementById(id);

    async function search() {
      const query = $("q").value.trim();
      if (!query) return;

      $("status").textContent = "검색 중...";
      $("list").innerHTML = "";

      const sort = $("sort").value;
      const display = $("display").value;

      const url = `/newsSearch?query=${encodeURIComponent(query)}&sort=${encodeURIComponent(sort)}&display=${encodeURIComponent(display)}`;

      const res = await fetch(url);
      if (!res.ok) {
        $("status").textContent = "에러: " + await res.text();
        return;
      }

      const data = await res.json();
      $("status").textContent = `총 ${data.total ?? "?"}건 / 현재 ${data.items?.length ?? 0}건`;

      for (const it of (data.items || [])) {
        const div = document.createElement("div");
        div.className = "item";

        const a = document.createElement("a");
        a.className = "title";
        a.href = it.link;
        a.target = "_blank";
        a.rel = "noopener noreferrer";
        a.textContent = it.title;   // ✅ 제목만 사용

        div.appendChild(a);
        $("list").appendChild(div);
      }
    }

    $("btn").addEventListener("click", search);
    $("q").addEventListener("keydown", (e) => { if (e.key === "Enter") search(); });
  </script>
</body>
</html>
