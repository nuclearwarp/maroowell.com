<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>마루웰 라우트 편집기1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      width: 100%;
      height: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background:#020617;
      color:#e5e7eb;
    }
    body { display:flex; }

    .side {
      width: 380px;
      min-width: 320px;
      max-width: 440px;
      background:#020617;
      border-right:1px solid #1f2937;
      padding:14px 16px;
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .title { font-size:1rem; font-weight:700; }
    .subtitle { font-size:0.75rem; color:#9ca3af; }

    label { font-size:0.78rem; margin-bottom:2px; display:block; }
    input[type="text"] {
      width:100%; padding:7px 10px; border-radius:8px;
      border:1px solid #374151; background:#020617; color:#e5e7eb;
      font-size:0.8rem;
    }

    .btn-row { display:flex; flex-wrap:wrap; gap:8px; margin-top:4px; }
    button {
      border-radius:999px; border:1px solid #374151;
      background:#020617; color:#e5e7eb;
      padding:6px 12px; font-size:0.78rem;
      cursor:pointer; white-space:nowrap;
    }
    button.primary { background:#111827; border-color:#111827; }
    button.danger  { border-color:#b91c1c; color:#fecaca; }
    button:hover { background:#111827; }

    .hint { font-size:0.7rem; color:#6b7280; line-height:1.4; }
    .status-bar {
      font-size:0.7rem; padding:4px 8px; border-radius:999px;
      background:#022c22; color:#6ee7b7; display:inline-block; margin-top:4px;
    }
    .status-error { background:#450a0a; color:#fecaca; }

    .log-box {
      margin-top:6px;
      padding:6px 8px;
      border-radius:8px;
      border:1px solid #1f2937;
      background:#020617;
      font-size:0.7rem;
      height:110px;
      overflow:auto;
      white-space:pre-wrap;
    }
    .log-line-time { color:#6b7280; }
    .log-line-info { color:#e5e7eb; }
    .log-line-warn { color:#fbbf24; }
    .log-line-err  { color:#f87171; }

    .map-wrap { flex:1; position:relative; }
    #map { width:100%; height:100%; }
    .overlay-badge {
      position:absolute; top:10px; left:10px;
      background:rgba(15,23,42,0.9); border:1px solid #1f2937;
      border-radius:999px; padding:4px 10px;
      font-size:0.72rem; pointer-events:none;
    }

    @media (max-width:900px) {
      body { flex-direction:column; }
      .side { width:100%; max-width:none; border-right:none; border-bottom:1px solid #1f2937; }
      .map-wrap { height:calc(100% - 260px); }
    }
  </style>

  <!-- Kakao Maps + drawing 라이브러리 -->
  <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=add4ce93b38c0ff9d9b9053728e067b3&libraries=drawing"></script>
</head>
<body>
  <aside class="side">
    <div>
      <div class="title">마루웰 라우트 편집기</div>
      <div class="subtitle">캠프 + 라우트 코드 기반 · Supabase / Cloudflare route API 사용</div>
    </div>

    <div>
      <label for="campInput">캠프 이름 (예: 일산2)</label>
      <input id="campInput" type="text" placeholder="예: 일산2" />
    </div>

    <div>
      <label for="routeInput">라우트 코드 (예: 126B, 126B01)</label>
      <input id="routeInput" type="text" placeholder="예: 126B 또는 126B01" />
    </div>

    <div class="btn-row">
      <button id="loadBtn"  class="primary">불러오기(GET)</button>
      <button id="drawBtn">새로 그리기</button>
      <button id="saveBtn">저장(POST)</button>
      <button id="resetBtn" class="danger">지도 초기화</button>
    </div>

    <div class="hint">
      · 조회/저장은 <b>캠프 + 라우트 둘 다 필수</b>입니다.<br/>
      · GET: code=126B&mode=prefix 로 126B01 전체 조회 가능.<br/>
      · 저장은 <b>지도 위에서 직접 그린 폴리곤의 WGS84 위/경도 그대로</b> 저장합니다.<br/>
      · 예전에 들어가 있던 이상 좌표(1,100,000 같은 값)도 최대한 호환해서 불러옵니다.
    </div>

    <div id="apiStatus" class="status-bar">API: ready</div>

    <div id="logBox" class="log-box"></div>
  </aside>

  <div class="map-wrap">
    <div id="map"></div>
    <div class="overlay-badge" id="overlayInfo">지도 초기화 중...</div>
  </div>

  <script>
    // ======== 공통 설정 ========
    const ROUTE_API_BASE = "https://route.maroowell.com"; // Cloudflare Worker

    const logBox     = document.getElementById("logBox");
    const apiStatus  = document.getElementById("apiStatus");
    const overlayInfo= document.getElementById("overlayInfo");
    const campInput  = document.getElementById("campInput");
    const routeInput = document.getElementById("routeInput");
    const loadBtn    = document.getElementById("loadBtn");
    const drawBtn    = document.getElementById("drawBtn");
    const saveBtn    = document.getElementById("saveBtn");
    const resetBtn   = document.getElementById("resetBtn");

    function log(message, level = "info") {
      const now = new Date();
      const hh = String(now.getHours()).padStart(2,"0");
      const mm = String(now.getMinutes()).padStart(2,"0");
      const ss = String(now.getSeconds()).padStart(2,"0");

      const line = document.createElement("div");
      const spanTime = document.createElement("span");
      spanTime.textContent = `[${hh}:${mm}:${ss}] `;
      spanTime.className = "log-line-time";
      line.appendChild(spanTime);

      const spanMsg = document.createElement("span");
      spanMsg.textContent = message;
      spanMsg.className = "log-line-" + level;
      line.appendChild(spanMsg);

      logBox.appendChild(line);
      logBox.scrollTop = logBox.scrollHeight;
    }

    function setApiStatus(msg, isError=false) {
      apiStatus.textContent = "API: " + msg;
      apiStatus.className = "status-bar" + (isError ? " status-error" : "");
    }

    function setOverlayText(msg) {
      overlayInfo.textContent = msg;
    }

    // ======== Kakao 지도 & DrawingManager ========
    let map;
    let drawingManager;
    let currentPolygon = null;   // 마지막으로 그린 / 불러온 폴리곤
    let drawnOverlays  = [];     // 새로 그리기/초기화 시 제거용

    function initMap() {
      const center = new kakao.maps.LatLng(37.5665, 126.9780);
      map = new kakao.maps.Map(document.getElementById("map"), {
        center, level: 7
      });

      const options = {
        map,
        drawingMode: [kakao.maps.drawing.OverlayType.POLYGON],
        guideTooltip: ["draw", "drag", "edit"],
        polygonOptions: {
          draggable: true,
          removable: true,
          editable: true,
          strokeWeight: 2,
          strokeColor: "#22c55e",
          strokeOpacity: 0.9,
          strokeStyle: "solid",
          fillColor: "#22c55e",
          fillOpacity: 0.3,
        }
      };
      drawingManager = new kakao.maps.drawing.DrawingManager(options);

      // 도형 그리기 끝났을 때
      kakao.maps.event.addListener(drawingManager, "drawend", function(data) {
        // data.target: kakao.maps.Polygon
        const overlay = data.target;
        log("[DEBUG] drawend raw path", "info");

        if (!overlay || !(overlay instanceof kakao.maps.Polygon)) {
          log("[WARN] drawend: polygon overlay 아님, 무시", "warn");
          return;
        }

        currentPolygon = overlay;
        drawnOverlays.push(overlay);

        const pts = getPolygonPointsWgs84(overlay);
        log(`[DEBUG] getPolygonPointsWgs84 결과 점 수=${pts.length}`, "info");
        log(`[LOG] drawend: 새 폴리곤 생성, 점 ${pts.length}개`, pts.length ? "info" : "warn");
      });

      setOverlayText("지도 초기화 완료.");
      log("[LOG] 지도 초기화 완료.", "info");
    }

    // ======== 폴리곤 경로 추출 (WGS84, 최소 로직만 사용) ========
    /**
     * Kakao Polygon -> [{lat, lng}, ...]
     * - 좌표계 변환, 필터링 없음
     * - 그냥 getLat(), getLng()만 사용
     */
    function getPolygonPointsWgs84(polygon) {
      const result = [];
      if (!polygon || typeof polygon.getPath !== "function") {
        log("[ERR] getPolygonPointsWgs84: polygon 또는 getPath 없음", "err");
        return result;
      }

      const path = polygon.getPath(); // kakao.maps.LatLngArray
      if (!path) return result;

      let len = 0;
      if (typeof path.getLength === "function") {
        len = path.getLength();
      } else if (typeof path.length === "number") {
        len = path.length;
      }

      for (let i = 0; i < len; i++) {
        const p = typeof path.getAt === "function" ? path.getAt(i) : path[i];
        if (!p) continue;

        const lat = typeof p.getLat === "function" ? p.getLat() : p.lat;
        const lng = typeof p.getLng === "function" ? p.getLng() : p.lng;

        if (typeof lat === "number" && typeof lng === "number" &&
            isFinite(lat) && isFinite(lng)) {
          result.push({ lat, lng });
        }
      }

      return result;
    }

    // ======== Supabase Cloudflare Worker 연동 ========
    async function fetchRoute(camp, code) {
      const url = new URL(ROUTE_API_BASE + "/route");
      url.searchParams.set("camp", camp);
      url.searchParams.set("code", code);
      url.searchParams.set("mode", "prefix"); // 126B면 126B01까지 전부 조회

      log(`[LOG] GET /route 요청: ${url.toString()}`, "info");
      setApiStatus("GET /route 호출 중...");

      const res = await fetch(url.toString());
      const json = await res.json().catch(() => ({}));

      if (!res.ok) {
        setApiStatus(`에러 ${res.status}`, true);
        log(`[ERR] GET /route 실패: ${JSON.stringify(json)}`, "err");
        throw new Error("GET 실패");
      }
      setApiStatus("GET 성공");
      log(`[LOG] GET /route 응답: ${JSON.stringify(json)}`, "info");
      return json;
    }

    async function saveRoute(camp, code, polygonWgs84, centerWgs84) {
      const url = ROUTE_API_BASE + "/route";
      const body = { camp, code, polygon_wgs84: polygonWgs84, center_wgs84: centerWgs84 };

      log(`[LOG] POST /route 요청: ${JSON.stringify(body)}`, "info");
      setApiStatus("POST /route 호출 중...");

      const res = await fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json; charset=utf-8" },
        body: JSON.stringify(body),
      });
      const json = await res.json().catch(() => ({}));

      if (!res.ok) {
        setApiStatus(`POST 에러 ${res.status}`, true);
        log(`[ERR] POST /route 실패: ${JSON.stringify(json)}`, "err");
        throw new Error("POST 실패");
      }

      setApiStatus("POST 성공");
      log(`[LOG] POST /route 응답: ${JSON.stringify(json)}`, "info");
      return json;
    }

    // ======== 단순 중심 계산 (WGS84 그대로) ========
    function computeCenter(points) {
      if (!points.length) return null;
      let sumLat = 0, sumLng = 0;
      for (const p of points) {
        sumLat += p.lat;
        sumLng += p.lng;
      }
      return { lat: sumLat / points.length, lng: sumLng / points.length };
    }

    function clearCurrentOverlays() {
      drawnOverlays.forEach(o => o.setMap(null));
      drawnOverlays = [];
      currentPolygon = null;
    }

    // ======== 저장된 polygon_wgs84 파싱 (형식 여러 개 지원) ========
    /**
     * polygon_wgs84 형식:
     *  1) [{lat: 37..., lng: 126...}, ...]
     *  2) [[127.1,37.6], [127.2,37.6], ...]  (lon, lat 순)
     *  3) 옛날 잘못된 좌표(1,000,000 이상)는 일단 그대로 LatLng로 찍어 줌
     */
    function parsePolygonWgs84(polyRaw) {
      const points = [];
      if (!polyRaw || !Array.isArray(polyRaw)) return points;

      for (const p of polyRaw) {
        let lat, lng;

        if (Array.isArray(p) && p.length >= 2) {
          // [lng, lat] 형식일 가능성
          const a0 = Number(p[0]);
          const a1 = Number(p[1]);
          if (!Number.isFinite(a0) || !Number.isFinite(a1)) continue;

          if (Math.abs(a0) <= 180 && Math.abs(a1) <= 90) {
            // [lng, lat]
            lng = a0; lat = a1;
          } else {
            // 그냥 (x, y)처럼 취급 -> lat=a1, lng=a0 로 찍기
            lng = a0; lat = a1;
          }
        } else if (p && typeof p === "object") {
          const la = Number(p.lat);
          const ln = Number(p.lng);
          if (!Number.isFinite(la) || !Number.isFinite(ln)) continue;
          lat = la; lng = ln;
        } else {
          continue;
        }

        points.push(new kakao.maps.LatLng(lat, lng));
      }

      return points;
    }

    // ======== 버튼 이벤트 ========
    loadBtn.addEventListener("click", async () => {
      const camp = campInput.value.trim();
      const code = routeInput.value.trim();

      if (!camp || !code) {
        alert("캠프 이름과 라우트 코드를 모두 입력해주세요.");
        return;
      }

      try {
        clearCurrentOverlays();
        const data = await fetchRoute(camp, code);

        if (!data || !data.rows || !data.rows.length) {
          log("[LOG] 해당 캠프/라우트 데이터 없음.", "warn");
          alert("해당 라우트 데이터가 없습니다.");
          return;
        }

        // updated_at 기준으로 정렬해서 가장 최신 row 우선
        const sorted = [...data.rows].sort((a, b) => {
          const ta = new Date(a.updated_at || 0).getTime();
          const tb = new Date(b.updated_at || 0).getTime();
          return tb - ta;
        });

        let usedIndex = -1;
        let usedPath = null;

        sorted.forEach((row, idx) => {
          const poly = parsePolygonWgs84(row.polygon_wgs84);
          log(`[DEBUG] parsePolygonWgs84 index=${idx}, 결과 점 수=${poly.length}`, "info");
          if (usedIndex === -1 && poly.length >= 3) {
            usedIndex = idx;
            usedPath = poly;
          }
        });

        if (!usedPath) {
          log("[ERR] 사용 가능한 폴리곤 row가 없습니다. (모두 이상 좌표)", "err");
          alert("저장된 폴리곤이 없거나 이상 좌표입니다.");
          return;
        }

        const polygon = new kakao.maps.Polygon({
          map,
          path: usedPath,
          strokeWeight: 2,
          strokeColor: "#22c55e",
          strokeOpacity: 0.9,
          strokeStyle: "solid",
          fillColor: "#22c55e",
          fillOpacity: 0.3,
        });

        drawnOverlays.push(polygon);
        currentPolygon = polygon;

        const bounds = new kakao.maps.LatLngBounds();
        usedPath.forEach(latlng => bounds.extend(latlng));
        map.setBounds(bounds);

        log(`[LOG] 폴리곤 불러오기 완료. row index=${usedIndex}, 점 ${usedPath.length}개`, "info");
        setOverlayText(`불러온 폴리곤 점 ${usedPath.length}개`);
      } catch (e) {
        console.error(e);
        alert("라우트 조회 중 오류가 발생했습니다.");
      }
    });

    drawBtn.addEventListener("click", () => {
      clearCurrentOverlays();
      drawingManager.cancel(); // 혹시 진행 중이던 것
      drawingManager.select(kakao.maps.drawing.OverlayType.POLYGON);
      log("[LOG] 새로 그리기: 다각형 모드 진입. 지도를 클릭해서 영역을 그리세요.", "info");
      setOverlayText("새로 그리기 모드: 지도에서 영역을 그리세요.");
    });

    saveBtn.addEventListener("click", async () => {
      const camp = campInput.value.trim();
      const code = routeInput.value.trim();

      if (!camp || !code) {
        alert("캠프 이름과 라우트 코드를 모두 입력해주세요.");
        return;
      }

      if (!currentPolygon) {
        alert("저장할 폴리곤이 없습니다. [새로 그리기]로 영역을 그리고 저장해주세요.");
        log("[LOG] 저장 실패: currentPolygon 없음", "err");
        return;
      }

      const pts = getPolygonPointsWgs84(currentPolygon);
      if (!pts.length) {
        alert("폴리곤 점이 없습니다. 최소 3개 이상 찍어주세요.");
        log("[LOG] 저장 실패: 추출된 점 개수 0", "err");
        return;
      }

      const center = computeCenter(pts);
      log(
        `[LOG] 저장 준비: 점 ${pts.length}개, 중심 (${center.lat.toFixed(6)}, ${center.lng.toFixed(6)})`,
        "info"
      );

      try {
        await saveRoute(camp, code, pts, center);
        alert("저장 완료되었습니다.");
      } catch (e) {
        console.error(e);
        alert("저장 중 오류가 발생했습니다.");
      }
    });

    resetBtn.addEventListener("click", () => {
      clearCurrentOverlays();
      drawingManager.cancel();
      log("[LOG] 지도 초기화 완료.", "info");
      setOverlayText("지도 초기화 완료. 새로 그리기 또는 불러오기 가능.");
    });

    // ======== 초기 실행 ========
    kakao.maps.load(initMap);
  </script>
</body>
</html>
