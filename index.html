<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>MarooWell - 준비 중입니다</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .wrap {
      text-align: center;
      padding: 24px;
    }
    button.logo-btn {
      background: none;
      border: none;
      padding: 0;
      margin: 0;
      cursor: pointer;
      color: inherit;
    }
    h1 {
      font-size: 2rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      margin-bottom: 12px;
    }
    p {
      font-size: 0.95rem;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- 로고 클릭 시 비밀번호 입력 -->
    <button class="logo-btn" id="maroowell-logo">
      <h1>MAROOWELL</h1>
    </button>
    <p>마루웰(MarooWell) 공식 사이트 준비 중입니다.</p>
  </div>

  <script>
    // ⚠ 이 비밀번호는 소스 보면 그대로 보입니다. 강한 보안용 아님.
    const SECRET_PASSWORD = "maroowell24.11.11";
    const TARGET_PAGE = "coupangRouteMap.html";

    document
      .getElementById("maroowell-logo")
      .addEventListener("click", function () {
        const input = prompt("접속 비밀번호를 입력하세요.");
        if (input === null) return; // 취소

        if (input === SECRET_PASSWORD) {
          window.location.href = TARGET_PAGE;
        } else {
          alert("비밀번호가 틀렸습니다.");
        }
      });
  </script>
</body>
</html>
