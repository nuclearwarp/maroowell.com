<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>MarooWell Coupang Route Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body, html {
      width: 100%;
      height: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #020617;
      color: #e5e7eb;
    }
    .layout {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    header {
      padding: 10px 16px;
      border-bottom: 1px solid #1f2937;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #020617;
    }
    .logo {
      font-weight: 700;
      letter-spacing: 0.16em;
      font-size: 0.9rem;
    }
    .title {
      font-size: 0.9rem;
      color: #9ca3af;
    }
    #map {
      flex: 1;
      width: 100%;
    }
    .map-overlay {
      position: absolute;
      top: 56px;
      left: 16px;
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(15,23,42,0.82);
      border: 1px solid #1f2937;
      font-size: 0.8rem;
      color: #e5e7eb;
      pointer-events: none;
    }
  </style>
  <!-- Kakao Maps JavaScript API (appkey를 본인 키로 변경해야 함) -->
  <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=add4ce93b38c0ff9d9b9053728e067b3&autoload=false"></script>
</head>
<body>
  <div class="layout">
    <header>
      <div class="logo">MAROOWELL</div>
      <div class="title">Coupang Route Map (Beta)</div>
    </header>
    <div id="map"></div>
    <div class="map-overlay">
      마루웰 쿠팡 노선 맵 · 데이터 연동 준비 중
    </div>
  </div>

  <script>
    // 페이지 로드 후 Kakao Maps 초기화
    kakao.maps.load(function () {
      var mapContainer = document.getElementById("map");

      // 기본 중심 좌표 (서울 시청 근처) – 나중에 캠프 위치로 바꾸면 됨
      var center = new kakao.maps.LatLng(37.5665, 126.9780);

      var mapOption = {
        center: center,
        level: 7 // 숫자 커질수록 넓게 보임
      };

      var map = new kakao.maps.Map(mapContainer, mapOption);

      // 예시 마커 하나 (중심 위치)
      var marker = new kakao.maps.Marker({
        position: center
      });
      marker.setMap(map);

      // 이후 여기서부터 노선/캠프/배송지 좌표 받아서
      // polyline/marker 등으로 그리면 됨.
    });
  </script>
</body>
</html>
