<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>CoupangLand</title>

  <style>
    :root{
      --bg:#ffffff;
      --panel:#ffffff;
      --line:#e6e8ef;
      --text:#111827;
      --muted:#6b7280;
      --primary:#2563eb;
      --primary-weak:rgba(37, 99, 235, .10);
      --shadow:0 10px 30px rgba(0,0,0,.08);
      --radius:18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans KR", sans-serif;
      background: linear-gradient(180deg, #f5f7ff 0%, #ffffff 40%, #ffffff 100%);
      color:var(--text);
    }

    .topbar{
      position:sticky;
      top:0;
      z-index:50;
      background: rgba(255,255,255,.9);
      backdrop-filter: blur(10px);
      border-bottom:1px solid var(--line);
    }
    .topbar-inner{
      max-width: 1440px;
      margin:0 auto;
      padding:18px 18px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
    }

    /* Title */
    .brand{
      display:flex;
      align-items:baseline;
      gap:10px;
      user-select:none;
    }
    .brand .coupang{
      font-weight:900;
      font-size:34px;
      letter-spacing:-.6px;
      line-height:1;
    }
    .brand .coupang span:nth-child(1){color:#e11d48;} /* c */
    .brand .coupang span:nth-child(2){color:#f97316;} /* o */
    .brand .coupang span:nth-child(3){color:#f59e0b;} /* u */
    .brand .coupang span:nth-child(4){color:#22c55e;} /* p */
    .brand .coupang span:nth-child(5){color:#38bdf8;} /* a */
    .brand .coupang span:nth-child(6){color:#3b82f6;} /* n */
    .brand .coupang span:nth-child(7){color:#1d4ed8;} /* g */
    .brand .land{
      font-weight:900;
      font-size:34px;
      letter-spacing:-.6px;
      color:#7a4a21; /* 흙색 */
      line-height:1;
    }

    .top-actions{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      justify-content:flex-end;
    }
    .btn{
      border:1px solid #cfd6ff;
      background:#fff;
      color:#111827;
      padding:10px 14px;
      border-radius:12px;
      font-weight:700;
      cursor:pointer;
      box-shadow:0 6px 16px rgba(0,0,0,.06);
    }
    .btn.primary{
      border-color:#a8b7ff;
      background:#eef2ff;
      color:#1f2a8a;
    }
    .btn.danger{
      border-color:#fca5a5;
      background:#fff5f5;
      color:#b91c1c;
    }

    .wrap{
      max-width:1440px;
      margin:0 auto;
      padding:18px;
    }

    /* Layout: map bigger, right smaller */
    .grid{
      display:grid;
      grid-template-columns: 1.25fr .75fr; /* 왼쪽 더 큼 */
      gap:16px;
      align-items:start;
    }
    @media (max-width: 1100px){
      .grid{grid-template-columns:1fr}
    }

    .card{
      background:var(--panel);
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
    }
    .card-hd{
      padding:16px 16px 10px 16px;
      border-bottom:1px solid var(--line);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }
    .card-hd h2{
      margin:0;
      font-size:16px;
      letter-spacing:-.2px;
    }
    .pill{
      font-size:12px;
      padding:6px 10px;
      border-radius:999px;
      background:#f3f4f6;
      border:1px solid #e5e7eb;
      color:#111827;
      font-weight:700;
      white-space:nowrap;
    }

    .card-bd{padding:14px 16px 16px 16px;}

    .row{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
      margin-bottom:12px;
    }
    .input{
      flex:1;
      min-width:260px;
      padding:12px 12px;
      border:1px solid #e5e7eb;
      border-radius:12px;
      outline:none;
      font-weight:600;
    }
    .select{
      padding:12px 12px;
      border:1px solid #e5e7eb;
      border-radius:12px;
      font-weight:700;
      background:#fff;
    }

    .crumbs{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      margin-bottom:10px;
    }
    .chip{
      padding:8px 12px;
      border-radius:999px;
      border:1px solid #e5e7eb;
      background:#fff;
      cursor:pointer;
      font-weight:800;
      color:#111827;
      box-shadow:0 6px 14px rgba(0,0,0,.06);
    }
    .chip.active{
      border-color:#a8b7ff;
      background:#eef2ff;
      color:#1f2a8a;
    }

    /* Map bigger */
    .map-wrap{
      position:relative;
      border-radius:16px;
      overflow:hidden;
      border:1px solid #e5e7eb;
      background:#f8fafc;
      box-shadow: inset 0 0 0 1px rgba(0,0,0,.03);
    }
    #map{
      width:100%;
      height: 68vh;            /* 더 큼 */
      min-height:560px;
      max-height:820px;
    }
    .map-loading{
      position:absolute;
      inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      background:rgba(255,255,255,.55);
      backdrop-filter: blur(6px);
      z-index:10;
      font-weight:900;
      color:#111827;
    }
    .map-loading.show{display:flex;}

    /* Right panel lists */
    .section{
      border:1px solid #e5e7eb;
      border-radius:14px;
      padding:12px 12px;
      background:#fafbff;
      margin-top:10px;
    }
    .section h3{
      margin:0 0 8px 0;
      font-size:13px;
      color:#111827;
      letter-spacing:-.2px;
    }
    .list{
      margin:0;
      padding-left:18px;
      color:#111827;
      font-weight:650;
      font-size:13px;
      line-height:1.6;
    }
    .muted{color:var(--muted); font-weight:650; font-size:12px;}

    /* Label overlay (지역명 + 숫자) */
    .region-label{
      display:inline-flex;
      align-items:center;
      gap:6px;
      padding:6px 8px;
      border-radius:999px;
      border:1px solid rgba(0,0,0,.12);
      background:rgba(255,255,255,.92);
      box-shadow:0 10px 22px rgba(0,0,0,.10);
      white-space:nowrap;
      transform: translate(-50%, -50%);
      pointer-events:auto;
      cursor:pointer;
      user-select:none;
    }
    .region-label .name{
      font-size:11px;
      font-weight:900;
      color:#111827;
      letter-spacing:-.2px;
    }
    .region-label .count{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      min-width:20px;
      height:20px;
      padding:0 6px;
      border-radius:999px;
      background:#2563eb;
      color:#fff;
      font-size:12px;
      font-weight:900;
      line-height:1;
    }

    .tiny-toggle{
      margin-left:auto;
      display:flex;
      align-items:center;
      gap:8px;
      font-size:12px;
      color:#111827;
      font-weight:800;
    }
    .toggle{
      border:1px solid #e5e7eb;
      border-radius:999px;
      padding:6px 10px;
      cursor:pointer;
      background:#fff;
      user-select:none;
    }
    .toggle.active{
      background:#eef2ff;
      border-color:#a8b7ff;
      color:#1f2a8a;
    }

    .admin{
      margin-top:16px;
    }
    textarea{
      width:100%;
      min-height:160px;
      border:1px solid #e5e7eb;
      border-radius:14px;
      padding:12px;
      font-weight:650;
      line-height:1.5;
      outline:none;
      resize:vertical;
    }
    .admin-actions{
      margin-top:10px;
      display:flex;
      gap:10px;
      flex-wrap:wrap;
    }
  </style>

</head>

        </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  };

  /**********************************************************************

   **********************************************************************/
  const sleep = (ms) => new Promise(r => setTimeout(r, ms));

  function showLoading(on){
    els.mapLoading.classList.toggle('show', !!on);

  function norm(s){
    return (s || "").toString().trim();
  }
  function normLoose(s){
    // 공백 제거 정도만(과한 변형 금지)
    return norm(s).replace(/\s+/g, "");
  }

  // Daegu 같은 영문이 들어오면 한국어로 강제 매핑(기존에 Daegu로 깨지던 문제 방지)
  const SIDO_ALIAS = new Map([
    ["Seoul","서울특별시"],
    ["Busan","부산광역시"],
    ["Daegu","대구광역시"],

  function normalizeSidoName(name){
    const n = norm(name);
    if (SIDO_ALIAS.has(n)) return SIDO_ALIAS.get(n);
    return n;
  }

  async function fetchFirstJSON(urls){
    let lastErr = null;
    for (const url of urls){
      try{
        const res = await fetch(url, { cache: "force-cache" });
        if (!res.ok) throw new Error(`HTTP ${res.status} @ ${url}`);
        return await res.json();
      }catch(e){
        lastErr = e;
      }
    }
    throw lastErr || new Error("fetchFirstJSON failed");
  }

  function clearMapObjects(){
    for (const p of state.polygons) p.setMap(null);
    for (const l of state.labels) l.setMap(null);
    state.polygons = [];
    state.labels = [];
  }

  function geometryToLatLngPaths(geom){
    // returns array of polygons, each polygon is array of LatLng (outer ring only)
    const out = [];
    if (!geom) return out;

    const mk = (ring) => ring.map(([lng,lat]) => new kakao.maps.LatLng(lat, lng));

    if (geom.type === "Polygon"){
      const ring = geom.coordinates?.[0] || [];
      out.push(mk(ring));
    } else if (geom.type === "MultiPolygon"){
      for (const poly of (geom.coordinates || [])){
        const ring = poly?.[0] || [];
        out.push(mk(ring));
      }
    }
    return out;
  }

  function featureBounds(feature){
    const b = new kakao.maps.LatLngBounds();
    const geom = feature?.geometry;
    if (!geom) return b;

    const coordsList = [];
    if (geom.type === "Polygon") coordsList.push(geom.coordinates);
    if (geom.type === "MultiPolygon") coordsList.push(...geom.coordinates);

    for (const poly of coordsList){
      if (!poly || !poly[0]) continue;
      for (const [lng,lat] of poly[0]){
        b.extend(new kakao.maps.LatLng(lat, lng));
      }
    }
    return b;
  }

  // 아주 단순 centroid(라벨용) - 외곽 링 평균(실무에서 충분)
  function featureCentroid(feature){
    const geom = feature?.geometry;
    if (!geom) return null;

    let ring = null;
    if (geom.type === "Polygon") ring = geom.coordinates?.[0];
    if (geom.type === "MultiPolygon") ring = geom.coordinates?.[0]?.[0];
    if (!ring || ring.length === 0) return null;

    let sx=0, sy=0, n=0;
    for (const [lng,lat] of ring){
      sx += lng; sy += lat; n++;
    }
    return { lng: sx/n, lat: sy/n };
  }

  function getFeatureName(feature){
    const p = feature?.properties || {};
    return norm(
      p.name || p.NAME_1 || p.NAME_2 || p.NAME || p.CTP_KOR_NM || p.SIG_KOR_NM || p.adm_nm || ""
    );
  }

  function dongGetNames(feature){
    const p = feature?.properties || {};
    const adm = norm(p.adm_nm || "");
    // 일반적으로 "서울특별시 강서구 염창동" 같은 형태가 많음
    const parts = adm.split(/\s+/g).filter(Boolean);
    const sido = parts[0] || norm(p.sido || p.CTP_KOR_NM || "");
    const sigungu = parts.slice(1, parts.length-1).join(" ") || norm(p.sigungu || p.SIG_KOR_NM || p.sgg_nm || "");
    const dong = parts[parts.length-1] || norm(p.emd_nm || p.DONG || "");
    return { sido, sigungu, dong };
  }

  function uniq(arr){ return Array.from(new Set(arr)); }

  /**********************************************************************
   * 4) 데이터 파싱(주소 축약 케이스 보정)
   **********************************************************************/
  const GU_TO_SIDO = new Map([
    // 축약 입력(구로 시작) 보정
    ["영등포구","서울특별시"],
    ["강서구","서울특별시"],
    ["분당구","경기도"],
    ["수지구","경기도"],
    ["기흥구","경기도"],
    ["일산서구","경기도"],
  ]);
  const DISTRICT_TO_FULL_SIGUNGU = new Map([
    ["분당구","성남시 분당구"],
    ["수지구","용인시 수지구"],
    ["기흥구","용인시 기흥구"],
  ]);
  const CITY_TO_SIDO = new Map([
    ["용인시","경기도"],
    ["화성시","경기도"],
    ["성남시","경기도"],
    ["고양시","경기도"],
  ]);

  function parseDataText(text){
    const lines = (text || "").split(/\r?\n/g).map(s => s.trim()).filter(Boolean);
    const out = [];
    for (const line of lines){
      const parts = line.split(/\s+/g).filter(Boolean);
      if (parts.length < 3) continue;
      const vendor = parts[parts.length-1];
      const addr = parts.slice(0, -1);

      let sido = "";
      let sigungu = "";
      let dong = "";

      const first = addr[0] || "";
      const isSidoToken = /(특별시|광역시|특별자치시|특별자치도|도)$/.test(first);

      if (isSidoToken){
        sido = normalizeSidoName(first);

        // 케이스 A: 대구광역시 북구 국우동
        // 케이스 B: 경기도 용인시 수지구 동천동
        if (addr.length >= 3){
          const t1 = addr[1], t2 = addr[2];
          if (/(시|군)$/.test(t1) && /(구)$/.test(t2)){
            sigungu = `${t1} ${t2}`; // 용인시 수지구
            dong = addr[3] || "";
          } else {
            sigungu = t1;           // 북구
            dong = t2;              // 국우동
          }
        }
      } else {
        // 시도 생략 입력
        if (/(구)$/.test(first)){
          // 영등포구, 강서구 등
          sido = GU_TO_SIDO.get(first) || "서울특별시";
          sigungu = DISTRICT_TO_FULL_SIGUNGU.get(first) || first;
          dong = addr[1] || "";
        } else if (/(시|군)$/.test(first)){
          // 용인시 수지구 동천동
          sido = CITY_TO_SIDO.get(first) || "경기도";
          if (addr.length >= 3 && /(구)$/.test(addr[1])){
            sigungu = `${first} ${addr[1]}`;
            dong = addr[2] || "";
          } else {
            sigungu = first;
            dong = addr[1] || "";
          }
        } else {
          // fallback
          sido = "서울특별시";
          sigungu = first;
          dong = addr[1] || "";
        }
      }

      sido = norm(sido);
      sigungu = norm(sigungu);
      dong = norm(dong);

      if (!sido || !sigungu || !dong || !vendor) continue;

      out.push({sido, sigungu, dong, vendor: norm(vendor)});
    }

    // 유니크(업체+지역) 기준으로 중복 제거
    const seen = new Set();
    const uniqOut = [];
    for (const r of out){
      const k = `${r.vendor}|${r.sido}|${r.sigungu}|${r.dong}`;
      if (seen.has(k)) continue;
      seen.add(k);
      uniqOut.push(r);
    }
    return uniqOut;
  }

  /**********************************************************************
   * 5) 통계(오른쪽 패널)
   **********************************************************************/
  function filteredRecords(){
    const vf = norm(state.vendorFilter);
    return state.records.filter(r => !vf || r.vendor === vf);
  }

  function recordsInScope(){
    const recs = filteredRecords();
    const s = norm(state.selectedSido);
    const g = norm(state.selectedSigungu);

    return recs.filter(r => {
      if (s && normLoose(r.sido) !== normLoose(s)) return false;
      if (g && normLoose(r.sigungu) !== normLoose(g)) return false;
      return true;
    });
  }

  function vendorCountInScope(){
    const recs = recordsInScope();
    return new Set(recs.map(r => r.vendor)).size;
  }

  function vendorDistList(){
    const recs = recordsInScope();
    const m = new Map();
    for (const r of recs){
      m.set(r.vendor, (m.get(r.vendor) || 0) + 1);
    }
    const arr = Array.from(m.entries()).sort((a,b)=> a[0].localeCompare(b[0], 'ko'));
    return arr;
  }

  function dongByVendorList(){
    const recs = recordsInScope();
    // dongKey = (sido|sigungu|dong) but display only dong
    const m = new Map(); // dong -> Map(vendor -> count)
    for (const r of recs){
      const key = r.dong;
      if (!m.has(key)) m.set(key, new Map());
      const vm = m.get(key);
      vm.set(r.vendor, (vm.get(r.vendor) || 0) + 1);
    }
    const dongs = Array.from(m.keys()).sort((a,b)=> a.localeCompare(b,'ko'));
    const out = [];
    for (const d of dongs){
      const vm = m.get(d);
      const vendors = Array.from(vm.entries()).sort((a,b)=> a[0].localeCompare(b[0],'ko'));
      out.push({ dong: d, vendors });
    }
    return out;
  }

  function buildScopeLabel(){
    const s = norm(state.selectedSido);

    if (!s) return { short:"전체", long:"전체" };

    return { short:`${s}`, long:`${s} / ${g}` };

  /**********************************************************************
   * 6) 경계 로딩
   **********************************************************************/
  async function loadSido(){
    if (state.cache.sido) return state.cache.sido;
    const json = await fetchFirstJSON(BOUNDARY.SIDO_URLS);
    state.cache.sido = json;
    return json;
  }
  async function loadSigungu(){
    if (state.cache.sigungu) return state.cache.sigungu;
    const json = await fetchFirstJSON(BOUNDARY.SIGUNGU_URLS);
    state.cache.sigungu = json;
    return json;
  }
  async function loadDongForSido(sidoName){
    const key = normalizeSidoName(sidoName);
    if (state.cache.dongBySido.has(key)) return state.cache.dongBySido.get(key);
    const urls = BOUNDARY.DONG_URL_TEMPLATE(key);
    const json = await fetchFirstJSON(urls);
    state.cache.dongBySido.set(key, json);
    return json;
  }

  /**********************************************************************
   * 7) 줌 기반 레이어 결정 (클릭 없이 확대/축소로 바뀌게)
   **********************************************************************/
  function getDesiredLayerByZoom(){
    const lv = state.map.getLevel(); // 숫자 클수록 줌아웃
    // 원하는 체감 기준(동이 너무 빨리 나오던 문제 해결):
    // - lv >= 9 : 시도
    // - 6~8     : 시군구
    // - lv <= 5 : 동
    if (lv >= 10) return "sido";
    if (lv >= 7) return "sigungu";
    return "dong";
  }
  console.log("kakao level =", state.map.getLevel());

  /**********************************************************************
   * 8) 지도 렌더(폴리곤/라벨) - 여기서 "사라짐" 방지 핵심: renderSeq
   **********************************************************************/
  function vendorCountForRegion(level, sidoName, sigunguName, dongName){
    const vf = norm(state.vendorFilter);
    const recs = state.records.filter(r => {
      if (vf && r.vendor !== vf) return false;
      if (sidoName && normLoose(r.sido) !== normLoose(sidoName)) return false;
      if (sigunguName && normLoose(r.sigungu) !== normLoose(sigunguName)) return false;
      if (dongName && normLoose(r.dong) !== normLoose(dongName)) return false;
      return true;
    });
    return new Set(recs.map(r => r.vendor)).size;
  }

  function makeLabelOverlay(lat, lng, name, count, onClick){
    const div = document.createElement('div');
    div.className = 'region-label';

    const nameEl = document.createElement('span');
    nameEl.className = 'name';
    nameEl.textContent = name;

    div.appendChild(nameEl);

    // 0개면 숫자 표시 없음(요구사항)
    if (count > 0){
      const c = document.createElement('span');
      c.className = 'count';
      c.textContent = String(count);
      div.appendChild(c);
    }

    div.addEventListener('click', (e) => {
      e.preventDefault();
      e.stopPropagation();
      onClick?.();
    });

    const overlay = new kakao.maps.CustomOverlay({
      position: new kakao.maps.LatLng(lat, lng),
      content: div,
      yAnchor: 0.5,
      xAnchor: 0.5,
      zIndex: 5
    });
    overlay.setMap(state.map);
    state.labels.push(overlay);
  }

  function drawFeaturePolygons(features, style, onClickFeature){
    for (const f of features){
      const name = getFeatureName(f);
      const paths = geometryToLatLngPaths(f.geometry);

      for (const path of paths){
        const poly = new kakao.maps.Polygon({
          path,
          strokeWeight: style.strokeWeight,
          strokeColor: style.strokeColor,
          strokeOpacity: style.strokeOpacity,
          strokeStyle: 'solid',
          fillColor: style.fillColor,
          fillOpacity: style.fillOpacity
        });

        poly.setMap(state.map);
        state.polygons.push(poly);

        kakao.maps.event.addListener(poly, 'mouseover', () => {
          poly.setOptions({ fillOpacity: Math.min(style.fillOpacity + 0.10, 0.25) });
        });
        kakao.maps.event.addListener(poly, 'mouseout', () => {
          poly.setOptions({ fillOpacity: style.fillOpacity });
        });
        kakao.maps.event.addListener(poly, 'click', () => onClickFeature?.(f, name));
      }
    }
  }

  async function renderMap(){
    const mySeq = ++state.renderSeq;
    const desired = getDesiredLayerByZoom();
    state.currentLayer = desired;

    // dong 토글 표시 여부
    els.dongToggleWrap.style.display = (desired === "dong") ? "flex" : "none";

    // 비동기 로딩 중 폴리곤/라벨이 "텅" 비는 걸 막기 위해
    // 1) 로딩 오버레이 표시
    // 2) 데이터 준비 끝난 뒤 token 확인 후 일괄 clear+draw
    showLoading(true);

    try{
      // 필요한 경계 로드
      const [sidoGeo, sigunguGeo] = await Promise.all([
        loadSido(),
        loadSigungu()
      ]);

      if (mySeq !== state.renderSeq) return; // 레이스 방지

      // 어떤 시도/시군구를 보여줄지:
      // - 선택이 있으면 선택 기준
      // - 선택이 없으면 "현재 지도 중심이 속한" 시도/시군구만 확대 레벨에서 보여줌(요구: 클릭 없이도 스케일에 따라 달라지게)
      const center = state.map.getCenter();
      const centerPt = { lat: center.getLat(), lng: center.getLng() };

      const focusSido = state.selectedSido || pickSidoByCenter(sidoGeo, centerPt) || "";
      const focusSigungu = state.selectedSigungu || pickSigunguByCenter(sigunguGeo, focusSido, centerPt) || "";

      // dong 레벨이면 동 데이터까지 준비
      let dongGeo = null;
      if (desired === "dong"){
        if (focusSido){
          dongGeo = await loadDongForSido(focusSido);
          if (mySeq !== state.renderSeq) return;
        }
      }

      // 준비 끝 -> 여기서만 clear (잔상/겹침/사라짐 방지)
      clearMapObjects();

      // 스타일(너무 진했던 것 완화)
      const styleSIDO = { strokeWeight: 3, strokeColor:'#2563eb', strokeOpacity:0.55, fillColor:'#2563eb', fillOpacity:0.04 };
      const styleSIG =  { strokeWeight: 3, strokeColor:'#2563eb', strokeOpacity:0.60, fillColor:'#2563eb', fillOpacity:0.05 };
      const styleDONG = { strokeWeight: 2, strokeColor:'#2563eb', strokeOpacity:0.65, fillColor:'#2563eb', fillOpacity:0.06 };

      if (desired === "sido"){
        const feats = (sidoGeo.features || []).map(f => {
          // alias 정리
          const nm = normalizeSidoName(getFeatureName(f));
          // 이름을 바꿔치기(라벨/선택 안정화)
          f.__fixedName = nm;
          return f;
        });

        drawFeaturePolygons(feats, styleSIDO, (f, nm0) => {
          const nm = normalizeSidoName(f.__fixedName || nm0);
          selectSido(nm, f);
        });

        // 라벨: 모두 표시, 숫자는 데이터 있을 때만
        for (const f of feats){
          const nm = normalizeSidoName(f.__fixedName || getFeatureName(f));
          const c = featureCentroid(f);
          if (!c) continue;
          const vcnt = vendorCountForRegion("sido", nm, "", "");
          makeLabelOverlay(c.lat, c.lng, nm, vcnt, () => selectSido(nm, f));
        }
      }

      if (desired === "sigungu"){
        const featsAll = sigunguGeo.features || [];
        const focus = normalizeSidoName(focusSido);
        const feats = featsAll.filter(f => {
          // 시도 정보가 properties에 없을 수도 있어서, name prefix/adm_nm 등으로 유추
          const p = f.properties || {};
          const s = normalizeSidoName(p.province || p.CTP_KOR_NM || (norm(p.name||"").split(/\s+/g)[0]) || "");
          if (focus) return normLoose(s) === normLoose(focus);
          return true;
        });

        drawFeaturePolygons(feats, styleSIG, (f, nm0) => {
          const nm = norm(nm0);
          selectSigungu(focus, nm, f);
        });

        for (const f of feats){
          const nm = norm(getFeatureName(f));
          const c = featureCentroid(f);
          if (!c) continue;
          const vcnt = vendorCountForRegion("sigungu", focus, nm, "");
          // 숫자 0이면 숫자만 숨기고 이름은 표시
          makeLabelOverlay(c.lat, c.lng, nm, vcnt, () => selectSigungu(focus, nm, f));
        }
      }

      if (desired === "dong"){
        // focusSido, focusSigungu가 있어야 자연스럽게 동 표시
        const focusS = normalizeSidoName(focusSido);
        const focusG = norm(focusSigungu);

        // 동 GeoJSON은 시도 단위로 오므로, focusSigungu 기준 필터
        const featsAll = dongGeo?.features || [];
        const feats = featsAll.filter(f => {
          const n = dongGetNames(f);
          const sidoOk = !focusS || normLoose(normalizeSidoName(n.sido)) === normLoose(focusS);
          if (!sidoOk) return false;

          // sigungu name 매칭(Loose)
          if (focusG){
            const sg = norm(n.sigungu);
            // 데이터 파싱에서 "용인시 수지구" 같은 형태로 들어가므로 그대로 비교
            if (sg){
              // 동 데이터쪽은 "강서구"만 있는 경우도 있으니 loose match
              return normLoose(sg).includes(normLoose(focusG)) || normLoose(focusG).includes(normLoose(sg));
            }
          }
          return true;
        });

        // 동 폴리곤은 너무 많을 수 있어서:
        // - 기본: 데이터 있는 동만 폴리곤도 그리기
        // - 토글: 전체 동 폴리곤 그리기
        const featsToDraw = [];
        for (const f of feats){
          const n = dongGetNames(f);
          const dongName = n.dong;
          const vcnt = vendorCountForRegion("dong", focusS, focusG, dongName);
          if (state.showAllDongs || vcnt > 0){
            // 데이터 있는 동만(기본) / 전체 동(토글)
            f.__dongName = dongName;
            featsToDraw.push(f);
          }
        }

        drawFeaturePolygons(featsToDraw, styleDONG, (f, nm0) => {
          // dong 클릭은 선택을 바꾸지 않고, 그냥 강조/패널 갱신 정도로만 둠(원하면 확장 가능)
        });

        // 라벨: 데이터 있는 동만(0이면 너무 많아서 비표시가 안정적)
        for (const f of featsToDraw){
          const n = dongGetNames(f);
          const dongName = f.__dongName || n.dong;
          const vcnt = vendorCountForRegion("dong", focusS, focusG, dongName);
          if (vcnt <= 0) continue;

          const c = featureCentroid(f);
          if (!c) continue;
          makeLabelOverlay(c.lat, c.lng, dongName, vcnt, () => {});
        }
      }

    } finally {
      // 렌더 토큰이 최신일 때만 로딩 해제
      if (mySeq === state.renderSeq) showLoading(false);
    }
  }

  // 중심점 기반 focus 선택(클릭 없이도 확대 시 바뀌게)
  function pointInRing(pt, ring){
    // ray casting (lng=x, lat=y)
    let inside = false;
    for (let i=0, j=ring.length-1; i<ring.length; j=i++){
      const xi = ring[i][0], yi = ring[i][1];
      const xj = ring[j][0], yj = ring[j][1];
      const intersect = ((yi > pt.lat) !== (yj > pt.lat)) &&
        (pt.lng < (xj - xi) * (pt.lat - yi) / ((yj - yi) || 1e-12) + xi);
      if (intersect) inside = !inside;
    }
    return inside;
  }
  function pointInFeature(pt, feature){
    const g = feature?.geometry;
    if (!g) return false;
    if (g.type === "Polygon"){
      const ring = g.coordinates?.[0];
      if (!ring) return false;
      return pointInRing(pt, ring);
    }
    if (g.type === "MultiPolygon"){
      for (const poly of (g.coordinates || [])){
        const ring = poly?.[0];
        if (ring && pointInRing(pt, ring)) return true;
      }
      return false;
    }
    return false;
  }

  function pickSidoByCenter(sidoGeo, pt){
    const feats = sidoGeo?.features || [];
    for (const f of feats){
      const nm = normalizeSidoName(getFeatureName(f));
      if (pointInFeature(pt, f)) return nm;
    }
    return "";
  }
  function pickSigunguByCenter(sigunguGeo, focusSido, pt){
    const feats = sigunguGeo?.features || [];
    const fs = normalizeSidoName(focusSido);
    const candidates = feats.filter(f => {
      const p = f.properties || {};
      const s = normalizeSidoName(p.province || p.CTP_KOR_NM || (norm(p.name||"").split(/\s+/g)[0]) || "");
      return fs ? normLoose(s) === normLoose(fs) : true;
    });
    for (const f of candidates){
      if (pointInFeature(pt, f)) return norm(getFeatureName(f));
    }
    return "";
  }

  /**********************************************************************
   * 9) 선택(클릭/검색) 핸들러
   **********************************************************************/
  function selectSido(sidoName, feature){
    state.selectedSido = normalizeSidoName(sidoName);
    state.selectedSigungu = "";
    refreshCrumbs();
    refreshRightPanel();

    // 선택하면 해당 영역으로 fit
    const b = featureBounds(feature);
    if (!b.isEmpty()) state.map.setBounds(b);

    // 줌에 따라 레이어 자동전환 렌더
    scheduleRender();
  }

  function selectSigungu(sidoName, sigunguName, feature){
    state.selectedSido = normalizeSidoName(sidoName || state.selectedSido);
    state.selectedSigungu = norm(sigunguName);
    refreshCrumbs();
    refreshRightPanel();

    const b = featureBounds(feature);
    if (!b.isEmpty()) state.map.setBounds(b);

    scheduleRender();
  }

  function clearSelectionToAll(){
    state.selectedSido = "";
    state.selectedSigungu = "";
    refreshCrumbs();
    refreshRightPanel();
    // 전국 뷰로
    state.map.setLevel(13);
    state.map.setCenter(new kakao.maps.LatLng(36.5, 127.9));
    scheduleRender();
  }

  function goUpOneStep(){
    if (state.selectedSigungu){
      state.selectedSigungu = "";
    } else if (state.selectedSido){
      state.selectedSido = "";
    }
    refreshCrumbs();
    refreshRightPanel();
    scheduleRender();
  }

  function refreshCrumbs(){
    els.crumbs.innerHTML = "";

    const make = (label, active, onClick) => {
      const d = document.createElement('div');
      d.className = 'chip' + (active ? ' active' : '');
      d.textContent = label;
      d.addEventListener('click', onClick);
      return d;
    };

    els.crumbs.appendChild(make("전체", !state.selectedSido, () => clearSelectionToAll()));

    if (state.selectedSido){
      els.crumbs.appendChild(make(state.selectedSido, true, () => {
        // 시도만 선택 상태로
        state.selectedSigungu = "";
        refreshCrumbs();
        refreshRightPanel();
        scheduleRender();
      }));
    }
    if (state.selectedSigungu){
      els.crumbs.appendChild(make(state.selectedSigungu, true, () => {
        // no-op
      }));
    }

    // 한 단계 위
    if (state.selectedSido || state.selectedSigungu){
      els.crumbs.appendChild(make("← 한 단계 위", false, () => goUpOneStep()));
    }
  }

  /**********************************************************************
   * 10) 렌더 스케줄러(줌/이동 연타 안정화)
   **********************************************************************/
  let renderTimer = null;
  function scheduleRender(){
    if (renderTimer) clearTimeout(renderTimer);
    renderTimer = setTimeout(() => {
      renderMap().catch(console.error);
    }, 80);
  }

  /**********************************************************************
   * 11) 업체 셀렉트/데이터 박스
   **********************************************************************/
  function refreshVendorSelect(){
    const vendors = uniq(state.records.map(r => r.vendor)).sort((a,b)=>a.localeCompare(b,'ko'));
    const cur = state.vendorFilter;

    els.vendorSel.innerHTML = `<option value="">업체: 전체</option>` + vendors.map(v => `<option value="${v}">${v}</option>`).join("");
    els.vendorSel.value = cur || "";
  }

  function setRecords(records){
    state.records = records || [];
    els.dataCountPill.textContent = `데이터: ${state.records.length}건`;
    refreshVendorSelect();
    refreshRightPanel();
    scheduleRender();
  }

  /**********************************************************************
   * 12) 검색
   **********************************************************************/
  function runSearch(){
    const q = norm(els.q.value);
    if (!q){
      scheduleRender();
      return;
    }

    // 업체명이 정확히 일치하면 업체 필터로
    const vendors = new Set(state.records.map(r => r.vendor));
    if (vendors.has(q)){
      state.vendorFilter = q;
      els.vendorSel.value = q;
      refreshRightPanel();
      scheduleRender();
      return;
    }

    // 시도/시군구 힌트로
    // "대구광역시" 같은 케이스를 우선
    const sidoTry = normalizeSidoName(q);
    const sidoExists = new Set(state.records.map(r => r.sido)).has(sidoTry);
    if (sidoExists){
      state.selectedSido = sidoTry;
      state.selectedSigungu = "";
      refreshCrumbs();
      refreshRightPanel();
      scheduleRender();
      return;
    }

    // 시군구(구/시/군)로 찾기
    const sigSet = new Set(state.records.map(r => r.sigungu));
    if (sigSet.has(q)){
      // 해당 sigungu가 속한 sido를 첫 레코드로 추정
      const r = state.records.find(x => x.sigungu === q);
      state.selectedSido = r?.sido || "";
      state.selectedSigungu = q;
      refreshCrumbs();
      refreshRightPanel();
      scheduleRender();
      return;
    }

    // 동으로 찾기
    const dongSet = new Set(state.records.map(r => r.dong));
    if (dongSet.has(q)){
      // 동이 여러 지역에 있을 수 있으니: 우선 첫 레코드 scope로 이동
      const r = state.records.find(x => x.dong === q);
      if (r){
        state.selectedSido = r.sido;
        state.selectedSigungu = r.sigungu;
        refreshCrumbs();
        refreshRightPanel();
        // dong 레벨로 들어가게 zoom을 좀 더 줌인
        state.map.setLevel(5);
        scheduleRender();
      }
      return;
    }

    // fallback: 부분 포함 검색(시도/시군구/동)
    const found = state.records.find(r =>
      r.sido.includes(q) || r.sigungu.includes(q) || r.dong.includes(q)
    );
    if (found){
      state.selectedSido = found.sido;
      state.selectedSigungu = found.sigungu;
      refreshCrumbs();
      refreshRightPanel();
      state.map.setLevel(6);
      scheduleRender();
    }
  }

  /**********************************************************************
   * 13) 복사/내보내기
   **********************************************************************/
  function copySummary(){
    const scope = buildScopeLabel().long;
    const vf = state.vendorFilter ? state.vendorFilter : "전체";
    const uniqCount = recordsInScope().length;

    const vd = vendorDistList().map(([v,c]) => `- ${v}: ${c}`).join("\n");
    const dbv = dongByVendorList().map(x => `- ${x.dong}: ${x.vendors.map(([v,c])=>`${v}(${c})`).join(", ")}`).join("\n");

    const text = `[CoupangLand]\n선택범위: ${scope}\n업체필터: ${vf}\n유니크(업체+지역): ${uniqCount}\n\n[업체 분포]\n${vd || "- 없음"}\n\n[동별 업체]\n${dbv || "- 없음"}`;

    navigator.clipboard.writeText(text).then(() => {
      alert("복사 완료");
    }).catch(() => {
      prompt("복사 실패: 아래 텍스트를 수동 복사하세요.", text);
    });
  }

  function exportUniqueList(){
    const rows = recordsInScope()
      .map(r => `${r.sido} ${r.sigungu} ${r.dong} ${r.vendor}`)
      .sort((a,b)=>a.localeCompare(b,'ko'));
    const text = rows.join("\n");
    navigator.clipboard.writeText(text).then(() => {
      alert("유니크 목록 복사 완료");
    }).catch(() => {
      prompt("복사 실패: 아래 텍스트를 수동 복사하세요.", text);
    });
  }

  /**********************************************************************
   * 14) 초기화/샘플/적용
   **********************************************************************/
  function loadFromStorage(){
    const t = localStorage.getItem("coupangland_data_text");
    const txt = t && t.trim() ? t : SAMPLE_TEXT;
    els.dataBox.value = txt;
    setRecords(parseDataText(txt));
  }

  function applyDataBox(){
    const txt = els.dataBox.value || "";
    localStorage.setItem("coupangland_data_text", txt);
    setRecords(parseDataText(txt));
  }

  function resetAll(){
    localStorage.removeItem("coupangland_data_text");
    state.vendorFilter = "";
    els.vendorSel.value = "";
    clearSelectionToAll();
    els.dataBox.value = SAMPLE_TEXT;
    setRecords(parseDataText(SAMPLE_TEXT));
  }

  /**********************************************************************
   * 15) 이벤트 바인딩
   **********************************************************************/
  els.btnSearch.addEventListener('click', runSearch);
  els.q.addEventListener('keydown', (e) => {
    if (e.key === "Enter") runSearch();
  });

  els.vendorSel.addEventListener('change', () => {
    state.vendorFilter = els.vendorSel.value || "";
    refreshRightPanel();
    scheduleRender();
  });

  els.btnAll.addEventListener('click', clearSelectionToAll);
  els.btnCopy.addEventListener('click', copySummary);
  els.btnReset.addEventListener('click', () => {
    if (confirm("데이터를 초기화할까요?")) resetAll();
  });

  els.btnApply.addEventListener('click', applyDataBox);
  els.btnSample.addEventListener('click', () => {
    els.dataBox.value = SAMPLE_TEXT;
    applyDataBox();
  });
  els.btnExport.addEventListener('click', exportUniqueList);

  els.toggleDataDongs.addEventListener('click', () => {
    state.showAllDongs = false;
    els.toggleDataDongs.classList.add('active');
    els.toggleAllDongs.classList.remove('active');
    scheduleRender();
  });
  els.toggleAllDongs.addEventListener('click', () => {
    state.showAllDongs = true;
    els.toggleAllDongs.classList.add('active');
    els.toggleDataDongs.classList.remove('active');
    scheduleRender();
  });

  /**********************************************************************
   * 16) 지도 초기화 + 줌/이동에 따른 자동 레이어 전환
   **********************************************************************/
  function initMap(){
    const center = new kakao.maps.LatLng(36.5, 127.9);
    state.map = new kakao.maps.Map(els.map, {
      center,
      level: 13
    });

    // 줌 변경 시 자동 레이어 전환(클릭 없어도 달라지게)
    kakao.maps.event.addListener(state.map, 'zoom_changed', () => {
      scheduleRender();
    });

    // 드래그로 중심이 바뀌어도 focus가 바뀌게
    kakao.maps.event.addListener(state.map, 'dragend', () => {
      scheduleRender();
    });
  }

  /**********************************************************************
   * 17) 부팅
   **********************************************************************/
  initMap();
  refreshCrumbs();
  loadFromStorage();

  // 첫 렌더(경계/라벨)
  scheduleRender();

})();
</script>
