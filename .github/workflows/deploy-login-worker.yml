name: Deploy login worker

on:
  push:
    branches: [ "main" ]
    paths:
      - "login-worker.js"
      - "login-wrangler.toml"
      - "public/**"
      - ".github/workflows/deploy-login-worker.yml"
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          command: deploy --config login-wrangler.toml
          secrets: |
            SUPABASE_URL
            SUPABASE_ANON_KEY
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
